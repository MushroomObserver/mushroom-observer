# SENSITIVE INFORMATION: This file should not be checked into subversion

# MySQL (default setup).  Versions 4.1 and 5.0 are recommended.
#
# Get the fast C bindings:
#   gem install trilogy
#   (on OS X: gem install mysql -- --include=/usr/local/lib)
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html

shared:
  adapter: trilogy
  # Default (works for MacOS X)
  # socket: /tmp/mysql.sock
  # For Ubuntu/Debian
  socket: /var/run/mysqld/mysqld.sock
  # For Fedora
  # socket: /var/lib/mysql/mysql.sock
  # Connect on a TCP socket.  If omitted, the adapter will connect on the
  # domain socket given by socket instead.
  #host: localhost
  #port: 3306
  # For mysql >= 5.7.5
  # Do not require SELECT list to include ORDER BY columns in DISTINCT queries,
  # And do not not require ORDER BY to include the DISTINCT column.
  variables:
    sql_mode: TRADITIONAL

development:
  database: mo_development
  username: mo
  password: mo

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
# https://github.com/rails/solid_cache/blob/main/README.md
# For some reason alaises are not working in the YAML load
test:
  primary:
    database: mo_test
    username: mo
    password: mo
  cache:
    database: mo_test
    username: mo
    password: mo
    host: 127.0.0.1

production:
  database: mo_development
  username: mo
  password: mo
