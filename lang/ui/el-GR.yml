# observer/no_javascript
no_javascript_body: >
  Φαίνεται ότι έχετε απενεργοποιήσει το javascript στον φυλλομετρητή σας. Θα εξακολουθήσετε να έχετε πρόσβαση σε όλες τις δυνατότητες αυτού του ιστοχώρου, ωστόσο, αν δεν ενεργοποιήσετε το javascript, δεν θα μπορούν να χρησιμοποιηθούν κάποια πολύ χρήσιμα χαρακτηριστικά που υποστηρίζουν οι σύγχρονοι φυλλομετρητές. Σ' αυτά περιλαμβάνονται οι δυναμικές φόρμες, η αυτοσυμπλήρωση επιστημονικών ονομάτων και τοποθεσιών, η νέα έκδοση του δημιουργού [:species_list] και άλλα.
  \n\n
  Αν θέλετε να ενεργοποιήσετε το javascript, αλλά δεν είστε σίγουροι πώς γίνεται αυτό, δοκιμάστε να το ψάξετε στο Google με την εξής αναζήτηση: "Πώς μπορώ να ενεργοποιήσω το JavaScript στον φυλλομετρητή μου;":http://www.google.com/search?hl=en&q=How+do+I+enable+Javascript+in+my+browser%3F&btnG=Google+Search

no_javascript_dont_care: >
  Αν *όντως* έχετε ενεργοποιήσει το javascript, αλλά ο αλγόριθμός μας αυτόματου εντοπισμού δεν καταφέρνει να τον εντοπίσει σωστά, "παρακαλούμε κάντε κλικ εδώ":/observer/turn_javascript_on. Αν δεν σας ενδιαφέρει και έχετε κουραστεί να βλέπετε το μήνυμα "Javascript Απενεργοποιημένο" στην κορυφή κάθε σελίδας, "παρακαλούμε κάντε κλικ εδώ":/observer/turn_javascript_off. (Συνδεθείτε και πηγαίνετε στις Προτιμήσεις για να επανενεργοποιήσετε τον αυτοεντοπισμό.)

no_javascript_title: Έχετε Απενεργοποιήσει το Javascript


# observer/no_session
no_session_body: >
  Φαίνεται ότι ο φυλλομετρητής σας δεν δέχεται cookies. Χωρίς cookies, ο ιστοχώρος μας δεν έχει τρόπο να θυμάται ποιος/ποια είστε όταν μετακινείστε από τη μία σελίδα στην άλλη. Αυτό σημαίνει ότι δεν θα μπορείτε να δημιουργείτε λογαριασμό και να συνδέεστε, και ως εκ τούτου δεν θα μπορείτε να δημιουργείτε [:observations], να ανεβάζετε [:images], να κάνετε [:comments] και πολλά άλλα. Θα μπορείτε ακόμη πάντως να βλέπετε οτιδήποτε είναι προσβάσιμο γενικά από το κοινό, αλλά θα είστε απλά παρατηρητής και δεν θα μπορείτε να συμμετέχετε ενεργά.
  \n\n
  Το μόνο που θα κάνουμε θα είναι να αποθηκεύσουμε έναν μεγάλο αριθμό στον υπολογιστή σας. Την επόμενη φορά που θα βρεθείτε στον ιστοχώρο μας, θα ψάξουμε γι' αυτό τον αριθμό και θα τον χρησιμοποιήσουμε για να θυμόμαστε ποιος/ποια είστε. (Δεχόμαστε πολλά αιτήματα κάθε στιγμή από όλο τον κόσμο -- χωρίς αυτό τον κωδικό ταυτότητας δεν υπάρχει περίπτωση να ανταποκριθούμε σε όλους!) Αυτός ο κωδικός ταυτότητας είναι κρυπτογραφημένος και δεν περιλαμβάνει ευαίσθητες πληροφορίες.
  \n\n
  Αν θέλετε να ενεργοποιήσετε τα cookies, αλλά δεν είστε σίγουροι πώς γίνεται αυτό, δοκιμάστε να το ψάξετε στο Google με την εξής αναζήτηση: "Πώς μπορώ να ενεργοποιήσω τα cookies στον φυλλομετρητή μου;":http://www.google.com/search?hl=en&q=How+do+I+enable+cookies+on+my+browser%3F&btnG=Google+Search
  Να σημειωθεί ότι οι περισσότεροι φυλλομετρητές σας επιτρέπουν να ενεργοποιήσετε cookies για συγκεκριμένους ιστοχώρους, επιτρέποντάς σας έτσι να διαφυλάξετε την ιδιωτικότητά σας σε όλους τους άλλους. Για παράδειγμα, στο Firefox, πηγαίνετε στο Επεξεργασία -> Προτιμήσεις -> ετικέτα Ιδιωτικότητα -> Εξαιρέσεις.

no_session_title: Τα Cookies Είναι Απενεργοποιημένα



