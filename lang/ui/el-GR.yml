  Χρησιμοποιήστε τα τετραγωνίδια επιλογής στα αριστερά για να επιλέξετε την εικόνα που θα θέλατε να χρησιμοποιήσετε ως ενδεικτική για την παρατήρηση αυτή.

form_observations_where_help: >
