eol_preview_title: Προεπισκόπηση EOL
eol_preview_explanation: >
  Στη σελίδα αυτή παρέχονται σύνδεσμοι προς ή εμφανίζεται το περιεχόμενο που προορίζεται αυτή τη στιγμή για παράδοση στην "Εγκυκλοπαίδεια της Ζωής":http://eol.org (EOL). Τα στοιχεία που σχετίζονται με την προσπάθεια αυτή είναι ακόμη πολύ νέα και απέχουν από το να είναι πολύ ραφιναρισμένα, μια και έχουν χρησιμοποιηθεί εσπευσμένα προκειμένου να καλύψουν τις άμεσες ανάγκες ανάπτυξης του σχετικού με τους μύκητες περιεχομένου της EOL. Το περιεχόμενο που θα παραδίδεται από το [:app_title] στην EOL θα πιστώνεται με την αναγνώριση τόσο του ότι προήλθε από τον ιστοχώρο [:app_title] όσο και των ατόμων που θα παρέχουν το περιεχόμενο αυτό.
  \n\n
  Στη σελίδα αυτή κάθε τμήμα αντιπροσωπεύει ένα τάξιο. Θα αποστέλλονται οι παράγραφοι περιγραφής κάθε αναφερόμενου στον κατάλογο τάξιου, με εξαίρεση τις παραγράφους εκείνες που χαρακτηρίζονται ως 'Σημειώσεις'. Τόσο τα τάξια όσο και οι εικόνες που αποστέλλονται έχουν περάσει από τουλάχιστον μια γρήγορη επιθεώρηση από έμπειρα μέλη της κοινότητας [:app_title].
  \n\n
  Η κατάσταση επιθεώρησης ενός συγκεκριμένου τάξιου αναφέρεται στη σελίδα αυτού του τάξιου και μπορεί να ορισθεί μόνο από εξουσιοδοτημένο έμπειρο μέλος. Οι εικόνες επιλέγονται βάσει του ιστορικού των ψήφων που έχουν λάβει για τις ειδικές παρατηρήσεις τους και την ποιότητά τους. Προς το παρόν, μόνο εξουσιοδοτημένα έμπειρα μέλη μπορούν να ορίζουν το ποιοτικό επίπεδο μιας εικόνας, αλλά αναμένεται η διαδικασία αυτή να εξελιχθεί σε ανοιχτή διαδικασία ψηφοφορίας για ολόκληρη την κοινότητα [:app_title] στο προσεχές μέλλον.
  \n\n
  Προς το παρόν, τα εξουσιοδοτημένα έμπειρα μέλη είναι είτε καθηγητές μυκητολογίας που διδάσκουν σε τάξεις που πρόκειται να παρέχουν δεδομένα στην EOL μέσω του [:app_title] ή άτομα μέσα στην κοινότητα [:app_title] τα οποία έχουν επιδείξει αφοσίωση στον ιστοχώρο και είναι αναγνωρισμένοι ειδικοί στην ταυτοποίηση μανιταριών ή μυκήτων. Όλες οι πλευρές της διαδικασίας παροχής δεδομένων στην EOL είναι υπό συζήτηση και ανοιχτές σε αλλαγές, γι' αυτό παρακαλούμε να στέλνετε τυχόν ερωτήματα ή σχόλια που μπορεί να έχετε στον webmaster του [:app_title].
  \n\n
  Ο καλύτερος τρόπος να συμμετάσχετε σ' αυτή τη θαυμάσια ευκαιρία είναι να βρείτε ένα τάξιο που σας ενδιαφέρει και να εργαστείτε για την επέκταση των παραγράφων περιγραφής αυτού του τάξιου.


