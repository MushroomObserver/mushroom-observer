intro_purpose: >
  *Στόχος:* Ο στόχος αυτού του ιστοχώρου είναι να καταγράψει παρατηρήσεις μανιταριών, να βοηθήσει τον κόσμο με την ταυτοποίηση μανιταριών με τα οποία δεν είναι εξοικειωμένοι και να διευρύνει την κοινότητα των ανθρώπων που ασχολούνται με την επιστημονική έρευνα των μανιταριών (μυκητολογία). Κάποιοι ρωτούν τι θεωρείται μανιτάρι. Ο ιστοχώρος αυτός υιοθετεί μια πολύ ευρεία αντίληψη. Παρόλο που δίνεται έμφαση στους μεγάλους σαρκώδεις μύκητες, και άλλοι μύκητες, όπως λειχήνες, σκωρίες και μούχλες, καθώς και μυκητοειδείς οργανισμοί όπως οι μυξομύκητες, είναι όλοι δεκτοί. Ελπίζω ότι τελικά ο ιστοχώρος αυτός θα αποτελέσει πολύτιμη πηγή γνώσης τόσο για ερασιτέχνες όσο και για επαγγελματίες μυκητολόγους. Μου αρέσει να τον φαντάζομαι ως ζωντανό οδηγό πεδίου για μανιτάρια ή ως συνεργατικό περιοδικό μανιταροπεδίου.
  \n\n
  Για όσους είναι νέοι στη μυκητολογία, θα πρέπει να πούμε ότι υπάρχει ένα τεράστιο πεδίο βασικής έρευνας που μένει ακόμη να γίνει. Σύμφωνα με κάποιους υπολογισμούς, λιγότερα από το 5% των ειδών μυκήτων παγκοσμίως είναι γνωστά στην επιστήμη. Παρόλο που τα πράγματα είναι ελαφρώς καλύτερα όσον αφορά τους σαρκώδεις μύκητες, που είναι γνωστοί ως μανιτάρια, εξακολουθεί να αποτελεί κοινή εμπειρία το να συναντά κανείς ένα μανιτάρι που δεν μπορεί να αναγνωριστεί εύκολα στα διαθέσιμα βιβλία ή που δεν ταιριάζει πραγματικά με την περιγραφή κανενός αναγνωρισμένου είδους. Αυτός ο ιστοχώρος έχει στόχο να καλύψει αυτό το κενό δημιουργώντας ένα μέρος όπου μπορούμε να συζητάμε για ό,τι βρίσκουμε και να το καταγράφουμε, καθώς και να χρησιμεύσει ως διασύνδεση με την υπάρχουσα βιβλιογραφία για τα μανιτάρια. Μην σας τρομάζει η επιστημονική κλίση αυτού του χώρου. Ο καθένας είναι ευπρόσδεκτος να λάβει μέρος και να προσθέσει τις δικές του παρατηρήσεις μανιταριών, να ανεβάσει φωτογραφίες μανιταριών και να κάνει [:comments] για τις παρατηρήσεις άλλων.

intro_image_sharing: >
  *Κοινοχρησία Εικόνων:* Ο ιστότοπος αυτός ακολουθεί τις αρχές της συνεργατικής κοινοχρησίας που ξεκίνησε το "Ίδρυμα Ελεύθερου Λογισμικού":http://fsf.org, εκφράστηκε περαιτέρω από το "κίνημα λογισμικού Ανοιχτής Πηγής":http://opensource.org και επεκτάθηκε σε άλλες δημιουργικές προσπάθειες από τα "Δημιουργικά Κοινά":http://creativecommons.org. Κατά συνέπεια, όλες οι εικόνες γίνονται διαθέσιμες σύμφωνα με μία από τις άδειες των Δημιουργικών Κοινών. Αυτό με λίγα λόγια σημαίνει ότι, όταν κάποιος ανεβάζει μία από τις εικόνες του στον ιστότοπο, δίνει στους άλλους ρητή άδεια να χρησιμοποιήσουν αυτές τις εικόνες υπό ορισμένες "προϋποθέσεις":/observer/how_to_use#license επ' άπειρον. Η άδεια αυτού του τύπου είναι πολύ σημαντική για τη βασική έρευνα. Επιτρέπει στους μελλοντικούς ερευνητές να χρησιμοποιούν ελεύθερα τα δεδομένα αυτά για να επεκτείνουν την κατανόησή μας για τα μανιτάρια. Αυξάνει επίσης σημαντικά την πιθανότητα να συνεχίσουν να είναι διαθέσιμα τα δεδομένα στο μακρινό μέλλον.
  \n\n
  Όταν ανεβάζετε δικές σας εικόνες, η άδεια αυτή δεν σημαίνει ότι παραιτείσθε του δικαιώματός σας επί της πνευματικής ιδιοκτησίας ή της δυνατότητας να βγάλετε χρήματα από τις εικόνες σας. Ανάλογα με την άδεια που θα επιλέξετε, μπορείτε και πάλι να απαιτήσετε να έλθει σε επαφή οποιοσδήποτε επιθυμεί να χρησιμοποιήσει αυτές τις εικόνες για εμπορικούς σκοπούς με τον κάτοχο των δικαιωμάτων, έτσι ώστε να συζητηθούν οι όροι αυτής της χρήσης. Ο ιστότοπος περιλαμβάνει ειδικούς συνδέσμους στις σελίδες εικόνων για να βοηθήσει στη σύναψη τέτοιων σχέσεων.

intro_source_code: >
  *Πηγαίος Κώδικας:* Ο πηγαίος κώδικας του ιστότοπου διατίθεται στο: "[repo]":[repo] και αδειοδοτείται υπό τους όρους της "Άδειας Ανοιχτής Πηγής ΜΙΤ":http://www.opensource.org/licenses/mit-license.php. Συνεισφορές πηγαίου κώδικα είναι ευπρόσδεκτες ("README":[readme]). Εδώ θα βρείτε έναν κατάλογο "προγραμματισμένων χαρακτηριστικών":[todo_list]. Κάθε πρόταση ή σχόλιο είναι ευπρόσδεκτο. Αν θέλετε να συνεισφέρετε, παρακαλούμε στείλτε mail στο *nathan at collectivesource.com*, έστι ώστε να μπορέσουμε να συντονίσουμε τις προσπάθειές μας.

intro_note: >
  *Σημείωση:* Οι διαχειριστές αυτού του ιστότοπου διατηρούν το δικαίωμα να διαγράφουν κάθε υλικό που θεωρούν ανάρμοστο ή ασυμβίβαστο με τους σκοπούς αυτού του ιστοχώρου.

