refine_search_model_flavor_help: >
  Αυτές είναι όλες οι βασικές μας γεύσεις ερωτήματος. Τα ονόματα μπορεί να είναι κάπως ασαφή. Ίσως είναι πιο εύκολο να περιηγηθείτε με τον συνηθισμένο τρόπο, μέχρι να βρείτε ένα ερώτημα που βρίσκεται πιο κοντά σ' αυτό που θέλετε και να εξειδικεύσετε εκείνο το ερώτημα μάλλον. Μια άλλη καλή επιλογή είναι να διαλέξετε ένα από τα μη περιοριζόμενα ερωτήματα, όπως "όλες οι παρατηρήσεις" ή "όλες οι εικόνες", για να ξεκινήσετε.

