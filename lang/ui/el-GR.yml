# name/bulk_name_edit
name_bulk_help: >
  Κάθε γραμμή δηλώνει ένα σύνολο αλλαγών.
  \n\n
  p(bulk_text). Για να διασφαλιστεί η ύπαρξη ενός ονόματος στη βάση δεδομένων, απλά κάντε κλικ στο όνομα. Π.χ.
  \n\n
  p(bulk_pre). Agaricus bisporus
  \n\n
  p(bulk_text). Για να διασφαλιστεί η ύπαρξη ενός ονόματος μαζί με έναν συγκεκριμένο συγγραφέα, δώστε το όνομα ακολουθούμενο από τον συγγραφέα. Π.χ.
  \n\n
  p(bulk_pre). Agaricus bisporus (J.E. Lange) PilΓ΅t
  \n\n
  p(bulk_text). Για να προσθέσετε ένα τάξιο πάνω από το επίπεδο είδους, δώστε την κατάταξη ακολουθούμενη από το όνομα. Π.χ.
  \n\n
  p(bulk_pre). Τάξη Agaricales
  \n\n
  p(bulk_text). Για να καταστήσετε ένα όνομα ακυρωθέν συνώνυμο άλλου ονόματος, το έγκυρο όνομα θα πρέπει να ακολουθηθεί από το ακυρωθέν συνώνυμο. Π.χ.
  \n\n
  p(bulk_pre). Agaricus bisporus (J.E. Lange) PilΓ΅t = Agaricus hortensis (Cke.)
  Imai
  \n\n
  Οι αλλαγές είναι σωρευτικές, άρα το ίδιο το τελευταίο παράδειγμα διασφαλίζει ότι τα ονόματα **__@Agaricus bisporus@__** @(J.E. Lange) PilΓ΅t@ and __@Agaricus
  hortensis@__ @(Cke.) Imai@ υπάρχουν, ενώ καθιστά επίσης το __@A. hortensis@__ ακυρωθέν συνώνυμο του **__@A. bisporus@__**. Αν ένα όνομα υπάρχει χωρίς συγγραφέα και δώσετε εσείς συγγραφέα, τότε το υπάρχον όνομα ενημερώνεται. Αλλιώς, αν δοθεί ο συγγραφέας και δεν συμφωνεί με τον τρέχοντα συγγραφέα, δημιουργείται νέο όνομα.
  \n\n
  p(bulk_text). Μπορείτε να συμπεριλάβετε ένα προαιρετικό σχόλιο μιας γραμμής εισάγοντάς το είτε μετά από το αποδεκτό είτε μετά το ακυρωθέν όνομα, περικλειόμενο σε ορθογώνιες αγκύλες. Αυτό θα αποθηκευτεί στις σημειώσεις όταν δημιουργηθεί το όνομα.
  \n\n
  p(bulk_pre). Herpothallon Tobler [[παράθεση:Aptroot, A, G Thor, ...]]

