location_help_rule_reversible: >
  *Συνεπής και Αντιστρέψιμη Σειρά* - Μπορείτε τώρα να ζητήσετε να εμφανιστούν τα ονόματα τοποθεσιών με αντίστροφη σειρά από εκείνη της προεπιλογής. Έτσι, μπορείτε να δείτε μια τοποθεσία είτε ως:
  \n\n
  Albion, California, USA
  \n\n
  είτε ως
  \n\n
  USA, California, Albion
  \n\n
  Μπορείτε να το αλλάξετε αυτό στη σελίδα των Προτιμήσεών σας επιλέγοντας 'Ταχυδρομικά' (προεπιλογή) ή 'Επιστημονικά' (που ξεκινά με τη χώρα). Όταν εισάγετε νέα ονόματα τοποθεσιών, θα ακολουθείται φυσικά η σειρά της προτίμησής σας.
  \n\n
  Ο Roy Halling αποτέλεσε την έμπνευση γι' αυτό το στοιχείο, όταν άρχισε να εισάγει τις τοποθεσίες του αρχίζοντας με τα ονόματα των χωρών και έτσι ξεκινήσαμε μια συζήτηση γύρω από αυτό. Όπως φαίνεται, η κοινή πρακτική της επιστημονικής κοινότητας είναι να ξεκινά κανείς με τη μεγαλύτερη περιοχή (κατά κανόνα μια χώρα) και να προχωρά προς τη μικρότερη περιοχή (μια κομητεία, πόλη ή ειδική τοποθεσία). Κοιτάζοντας όλες τις τοποθεσίες που έχουν εισαχθεί στον ΠΜ, γίνεται φανερό ότι οι περισσότεροι άνθρωποι θεωρούν ότι πρέπει να εισάγουν πρώτα τη μικρότερη περιοχή και να προχωρούν προς τη χώρα.
  \n\n
  Προκειμένου να ενεργοποιήσω αυτό το στοιχείο, χρειάστηκε να απαιτήσω να είναι τα ονόματα τόπων εύκολα και με συνέπεια αντιστρέψιμα. Αυτό σημαίνει ότι πρέπει να διαχωρίζετε κάθε τμήμα της τοποθεσίας με ένα ', ' (χωρίς τελεία, χωρίς να λείπουν τα κενά, χωρίς διπλά κενά). Σημαίνει επίσης ότι θα πρέπει πάντα να εισάγετε τα ονόματα κατά σειρά αύξοντος μεγέθους όπου μπορείτε. Υπάρχουν μερικές ειδικές εξαιρέσεις σ' αυτόν τον κανόνα, που συζητούνται παρακάτω.

location_help_rule_countries: >
  *Χρησιμοποιείτε Ονόματα Χωρών* - Ως περαιτέρω έλεγχος όταν εισάγετε μια άγνωστη τοποθεσία, το σύστημα θα ελέγχει για να διαπιστώσει αν η μεγαλύτερη περιοχή έχει ήδη εισαχθεί για κάποια άλλη τοποθεσία. Αυτός ο κατάλογος αποτελείται αυτή τη στιγμή μόνο από χώρες, ηπείρους και την ειδική τοποθεσία 'Άγνωστη'. Επειδή δεν περιλαμβάνει όλες τις χώρες που υπάρχουν, είναι ακόμη δυνατό να υπερβείτε αυτόν τον έλεγχο επανυποβάλλοντας το ίδιο όνομα δεύτερη φορά. Τέτοιες εγγραφές θα επιθεωρούνται προσεκτικά ώστε να διασφαλιστεί ότι ο κατάλογος αυτός θα παραμείνει καθαρός. Προς το παρόν θα πρέπει να εισάγετε μόνο ονόματα χωρών όπως αυτά γράφονται στα Αγγλικά. Για παράδειγμα, παρακαλούμε να χρησιμοιείτε 'Germany' και όχι 'Deutschland'. Ο στόχος αυτή τη στιγμή είναι απλά η συνέπεια. Ωστόσο, ο μακροπρόθεσμος στόχος είναι να επιτρέπεται ουσιαστικά σ' αυτά τα ονόματα να μεταφράζονται με συνέπεια ανάλογα με τη επιλογή γλώσσας από τον χρήστη. Ήπειροι θα πρέπει να χρησιμοποιούνται μόνο αν η χώρα δεν είναι γνωστή ή αν δεν υπάρχει χώρα.

location_help_rule_states: >
  *Χρησιμοποιείτε Ονόματα Πολιτειών* - Στην περίπτωση χωρών των οποίων τις πολιτείες γνωρίζω, ελέγχω επίσης για την αναφορά τους ως της αμέσως μικρότερης περιοχής μέσα σε μία χώρα. Προς το παρόν κάνω αυτόν τον έλεγχο για τον Καναδά, την Αυστραλία και τις ΗΠΑ. Ο πρωταρχικός στόχος αυτού, τουλάχιστον για τις ΗΠΑ, είναι η διασφάλιση της μοναδικότητας του επόμενου στοιχείου στον κατάλογο. Στις ΗΠΑ δεν είναι ασυνήθιστο να υπάρχουν τα ίδια ονόματα πόλεων ή κομητειών σε περισσότερες από μία πολιτείες. Αν υπάρχουν άλλες χώρες όπου ο έλεγχος αυτός θα ήταν χρήσιμος, παρακαλώ ενημερώστε με και συμπεριλάβετε έναν πλήρη κατάλογο όλων των πολιτειών, επαρχιών, περιφερειών κ.λπ. Για να μπορούν να καταλαβαίνουν καλύτερα άνθρωποι από άλλα μέρη του κόσμου, οι συντομεύσεις πολιτειών (ακόμη και οι ιδιαίτερα τυπικές) δεν συνιστώνται και θα προκαλέσουν την εμφάνιση προειδοποιήσεων. Η μόνη προς το παρόν εξαίρεση είναι η 'Washington DC'. Πολλοί άνθρωποι δεν γνωρίζουν τι σημαίνει το 'DC' και θα ήταν απίθανο να εισαγάγουν 'Washington, District of Columbia'. Να σημειωθεί ότι στη συγκεκριμένη περίπτωση έχω επίσης αφαιρέσει το ', ', αφού αυτό θα είχε ως αποτέλεσμα το 'USA, DC, Washington' στον 'Επιστημονικό' τρόπο αναφοράς.

location_help_rule_counties: >
  *Κομητείες Ή Πόλεις* - Στο παρελθόν ο ΠΜ ενθάρρυνε τη χρήση ονομάτων κομητειών όταν αυτά ήταν γνωστά. Η νέα πολιτική είναι να περιλαμβάνεται η κομητεία μόνο όταν είναι η μικρότερη πολιτική περιοχή στην οποία εμπεριέχεται η τοποθεσία ή όταν το όνομα της πόλης είναι ασαφές. Για παράδειγμα, αυτό που περιγραφόταν κάποτε ως "Berkeley, Alameda Co., California, USA" θα πρέπει τώρα να δίνεται απλά ως "Berkeley, California, USA". Η αλλαγή αυτή οφείλεται εν μέρει στην παρατήρηση του τι κάνουν στην ουσία οι άνθρωποι. Γενικά οι άνθρωποι είναι καλοί στη χρήση ονομάτων κομητειών στην περίπτωση δημόσιων περιοχών όπως πάρκα και εθνικοί δρυμοί, όπου η κομητεία είναι το πλέον προφανές πολιτικό όριο. Ωστόσο, με τις πόλεις συχνά οι άνθρωποι δεν ξέρουν σε ποια κομητεία ανήκει μια πόλη. Επιπλέον, οι πληροφορίες είναι κατά κανόνα περιττές για τις πόλεις των ΗΠΑ όπου εμπεριέχονται σχεδόν πάντα εντελώς μέσα σε μια κομητεία ή είναι ανεξάρτητες από τις κομητείες και δεν υπάρχουν σχεδόν ποτέ δύο πόλει με το ίδιο όνομα μέσα σε μια πολιτεία (υπάρχουν εξαιρέσεις πάντως, όπως Goshen, Vermont). Διαπίστωσα επίσης ότι πολλές από τις υπηρεσίες χαρτών, όπως οι maps.google.com και maps.yahoo.com μπερδεύονται αν συμπεριλάβετε και την πόλη και την κομητεία στη φράση αναζήτησης.
  \n\n
  Παρόλα τα παραπάνω, υπάρχουν επίσης συχνά περιοχές που έχουν τοπικά ονόματα, αλλά δεν είναι ουσιαστικά ενσωματωμένες σε μια πόλη. Σ' αυτές τις περιπτώσεις το όνομα της κομητείας συνιστάται, αφού τα ονόματα δεν μπορούν να θεωρηθούν μοναδικά. Για παράδειγμα, "North Lakeport, Lake Co., California, USA". Η Wikipedia υπήρξε η μεγαλύτερη πηγή βοήθειας που έχω βρει στην προσπάθεια να εξακριβωθεί αν μια πόλη είναι πράγματι ενσωματωμένη.

location_help_rule_near: >
  *Χρησιμοποιήστε 'near' ('κοντά')* - Αν υπάρχει κάποιο γεωγραφικό γνώρισμα ή κάποια πόλη κοντά στην τοποθεσία συλλογής, τότε βοηθάει η αναφορά του/της χρησιμοποιώντας τη λέξη "near". Όταν χρησιμοποιείται έτσι, θα πρέπει πάντα να γράφεται με όλα τα γράμματα μικρά. Για παράδειγμα, "Albis Mountain Range, near Zurich, Switzerland". Κοιτάζοντας τα παλιά δεδομένα, είδα ότι οι χρήστες χρησιμοποιούσαν και "near" και "area" ("περιοχή" ή "χώρος") γι' αυτό, με το "near" να είναι το πιο συχνό. Αυτό είναι επίσης καλύτερο, επειδή το "area" μερικές φορές χρησιμοποιείται για ονόματα τοπικών σημείων, όπως "Day-Use Area" ("Χώρος Ημερήσιας Χρήσης") ή "Rest Area" ("Χώρος Ανάπαυσης").

location_help_rule_southern: >
  *Χρήση των 'Νότιος,-α,-ο', 'Βόρειος,-α,-ο' κ.λπ.* - Αν δεν υπάρχει κάποιο γνωστό ή σαφές γεωγραφικό σημείο ή πόλη κοντά στην τοποθεσία συλλογής, μπορείτε να χρησιμοποιήσετε οδηγίες πυξίδας, όπως 'Νότιος,-α,-ο', 'Βόρειος,-α,-ο', 'Νοτιοδυτικός,-ή,-ό' κ.λπ. Σ' αυτές τις περιπτώσεις να χρησιμοποιείτε πάντα την κατάληξη (στα Αγγλικά) '-ern' για να δείξετε ότι πρόκειται για περιγραφικό όρο. Ωστόσο, οι όροι αυτοί θα πρέπει να αποφεύγονται αν δημιουργείται ασάφεια. Για παράδειγμα, "Δυτική Αυστραλία" ("Western Australia") είναι το όνομα μιας επίσημης πολιτείας στην Αυστραλία, και γι' αυτό θα πρέπει να χρησιμοποιείται μόνο ως τέτοιο και να ακολουθείται από το όνομα της χώρας.

location_help_rule_abbr: >
  *Αποφεύγετε τις Συντομογραφίες (και τις Τελείες Γενικά)* - Οι περισσότερες συντομογραφίες θα πρέπει να αποφεύγονται, επειδή οι περισσότεροι τις χρησιμοποιούν κάπως αυθαίρετα και χωρίς συνέπεια. Τα ακόλουθα είναι παραδείγματα συντομογραφιών που θα πρέπει οπωσδήποτε να αποφεύγονται: Hwy, Mt, Mtn, CA, BC. Ωστόσο, υπάρχουν κάποια ειδικά παραδείγματα που θα πρέπει να προτιμώνται από τις ολογραφημένες παραλλαγές τους. Αυτά είναι:
  \n\n
  Co. για County\n
  Rd. για Road\n
  St. για Street\n
  Ave. για Avenue\n
  Blvd. για Boulevard\n
  USA για United States of America\n
  Washington DC για Washington, District of Columbia\n
  \n\n
  Οι τελείες γενικά θα πρέπει να αποφεύγονται, εκτός από τις παραπάνω συντομογραφίες.
  Δεν θα πρέπει να χρησιμοποιούνται στο τέλος ονομάτων χωρών ή ως διαχωριστικά.\n
  Τέλος, θα πρέπει να χρησιμοποιείται 'και' αντί για '&'.

location_help_rule_other: >
  *Άλλα Πράγματα που Πρέπει να Αποφεύγονται* - Όλα τα γράμματα μικρά - Γενικά τουλάχιστον το πρώτο γράμμα κάθε περιοχής θα πρέπει να γράφεται κεφαλαίο και, όταν υπάρχει αμφιβολία, κάθε πρώτο γράμμα λέξης να γράφεται κεφαλαίο.\n
  Έλλειψη γεωγραφικού πλάτους/μήκους - Υπάρχει τώρα πλήρης υποστήριξη αυτών των στοιχείων για κάθε παρατήρηση. Μην τα συμπεριλαμβάνετε στο όνομα της τοποθεσίας.\n
  Έλλειψη πληροφοριών βιότοπου - Οι πληροφορίες για τον βιότοπο θα πρέπει να περιλαμβάνονται στις σημειώσεις της παρατήρησης.\n
  Παρενθέσεις και Αγκύλες - Αν μπείτε στον πειρασμό να χρησιμοποιήσετε παρενθέσεις ή αγκύλες, αντισταθείτε και αναρωτηθείτε μήπως αυτές οι πληροφορίες θα έπρεπε να βρίσκονται στις σημειώσεις της παρατήρησης ή αν υπάρχει καλύτερος τρόπος να περιγράψετε την τοποθεσία.\n
  Αποφεύγετε τα διακριτικά σημεία (π.χ. Γ©, ΓΌ κ.λπ.) - Όπως αναφέρθηκε στη συζήτηση για τα ονόματα χωρών, θα πρέπει να προσπαθείτε να χρησιμοποιείτε την αγγλική έκδοση του ονόματος μιας τοποθεσίας, όποτε αυτό είναι δυνατό, και η Αγγλική δεν περιλαμβάνει διακριτικά σημεία. Αυτό γίνεται για να ενθαρρυνθεί η συνέπεια και σχεδιάζουμε να παράσχουμε σωστή υποστήριξη άλλων γλωσσών, οι οποίες θα ωφεληθούν από αυτή τη συνέπεια. Ασφαλώς υπάρχουν περιπτώσεις όπου η πόλη ή η περιοχή είναι γνωστή μόνο με ένα όνομα που περιλαμβάνει διακριτικά σημεία. Στις περιπτώσεις αυτές θα πρέπει να χρησιμοποιούνται. Μερικές αναζητήσεις στο διαδίκτυο θα σας δείξουν αν υπάρχει κάποια κοινή αγγλική παραλλαγή ενός ονόματος (π.χ. Montreal, Quebec αντί για MontrΓ©al, QuΓ©bec).

location_help_rule_good_habits: >
  *Πράγματα που Σας Προτρέπουμε να Κάνετε* - Όταν δημιουργείτε ένα νέο όνομα, αφιερώστε λίγο χρόνο να βρείτε ένα καλό όνομα. Μια αναζήτηση μέσα στον Παρατηρητή Μανιταριών μπορεί να βοηθήσει. Αν δεν βρείτε τίποτε εκεί, τότε ψάξτε στους Χάρτες της Google (http://maps.google.com) και στη Wikipedia (http://wikipedia.org). Επίσης μπορείτε ελεύθερα να χρησιμοποιήσετε το τμήμα σημειώσεων είτε μιας παρατήρησης είτε μιας τοποθεσίας για να γίνετε πιο συγκεκριμένοι.

