how_intro: >
  Η σελίδα αυτή παρέχει μερικές σύντομες περιγραφές των συνήθων χρήσεων αυτού του ιστοχώρου, ακολουθούμενες από μια επισκόπηση των βασικών εννοιών που χρησιμοποιούνται.

how_keeping_up: >
  *Παρακολούθηση Αλλαγών* - Η προεπιλεγμένη σελίδα του [:app_title] είναι η '[:rss_log_title]'. Είναι επίσης προσβάσιμη μέσω του συνδέσμου '"Τελευταίες Αλλαγές":/' στο αριστερό πάνελ. Η σελίδα αυτή εμφανίζει τις πιο πρόσφατες αλλαγές στον ιστότοπο. Παραθέτει τις νέες "Παρατηρήσεις":#observation και "Καταλόγους Ειδών":#species_list, καθώς και σημαντικές αλλαγές στις ήδη υπάρχουσες. Οι προσθήκες "Εικόνων":#image και "Σχολίων":#comment θεωρούνται σημαντικές αλλαγές στις σχετικές παρατηρήσεις. Οι αλλαγές σε "Ονόματα":#name Παρουσιάζονται επίσης. Κάντε κλικ στους αριθμούς σελίδων στην κορυφή και στη βάση της σελίδας για να δείτε τις παλιότερες αλλαγές. Παρατηρήσεις και ονόματα που δημιουργήθηκαν ως συνέπεια άλλων αλλαγών δεν παρατίθενται χωριστά.
  \n\n
  Σημείωση: Οι τελευταίες αλλαγές μπορούν να εντοπιστούν χρησιμοποιώντας το "RSS feed":/observer/rss. Δείτε αυτό το "άρθρο της Wikipedia":http://en.wikipedia.org/wiki/Rss για περισσότερες πληροφορίες σχετικά με τα RSS feeds.

how_searching: >
  *Αναζήτηση* - Υπάρχουν αρκετοί ενδιαφέροντες τρόποι να αναζητήσει κανείς πληροφορίες στον ιστότοπο. Ο απλούστερος είναι να γράψει μια φράση αναζήτησης στο πλαίσιο αναζήτησης κοντά στην κορυφή κάθε σελίδας και να κάνει κλικ σε ένα από τα πλήκτρα δίπλα του. Αυτό θα σας δώσει έναν κατάλογο με όλες τις "Παρατηρήσεις":#observation, "Εικόνες":#image,
  "Ονόματα":#name ή "Τοποθεσίες":#location που περιλαμβάνουν πεδία που ταιριάζουν με τη φράση που δόθηκε. Αν χρειάζεστε λίγο παραπάνω έλεγχο της αναζήτησής σας, δοκιμάστε να κάνετε κλικ στην '[:app_advanced_search]'.
  \n\n
  Μπορείτε επίσης να περιηγηθείτε στον ιστότοπο χρησιμοποιώντας τους συνδέσμους στο αριστερό πάνελ. Για παράδειγμα, ο '[:app_index_a_z]' εμφανίζει όλα τα είδη που έχουν παρατηρήσεις, με αλφαβητική σειρά. Μπορείτε να δείτε τον κατάλογο πηγαίνοντας από σελίδα σε σελίδα ή να μεταβείτε κατευθείαν στο γράμμα του ονόματος που σας ενδιαφέρει, κάνοντας κλικ στον κατάλληλο αριθμό σελίδας ή στο γράμμα στη κορυφή ή στη βάση του καταλόγου. Κάντε κλικ σε ένα όνομα αυτού του καταλόγου για να δείτε μια περιγραφή του είδους και έναν κατάλογο παρατηρήσεων αυτού του είδους. Αν κάνετε κλικ σε ένα γένος, όπως το 'Agaricus', θα εμφανιστεί επίσης ένας κατάλογος ειδών αυτού του γένους. Σημειώστε πάντως ότι στην περίπτωση αυτή θα εμφανιστούν μόνο παρατηρήσεις που έχουν ταυτοποιηθεί σε επίπεδο γένους, όχι εκείνες που έχουν ταυτοποιηθεί ως είδη αυτού του γένους. Από την άλλη, αν δύο ονόματα θεωρούνται συνώνυμα, θα δείτε παρατηρήσεις για οποιοδήποτε από τα δύο ονόματα σ' αυτή τη σελίδα. (*ΣΗΜΕΙΩΣΗ*: Αν κάνετε αναζήτηση για το 'Agaricus', _θα_ εμφανιστούν όλες οι παρατηρήσεις των οποίων το όνομα περιέχει αυτή τη φράση, και θα δείτε έτσι όλες τις παρατηρήσεις που ανήκουν στο γένος αυτό.)
  \n\n
  Κάθε φορά που κάνετε κλικ σε μία παρατήρηση ή σε άλλο αποτέλεσμα σε μία σελίδα ευρετηρίου, θα μεταβαίνετε σε μία σελίδα που θα εμφανίζει το αποτέλεσμα αυτό. Στην κορυφή της σελίδας θα βλέπετε τους συνδέσμους '[:PREV]', '[:NEXT]' και '[:INDEX]'. Αυτοί σας επιτρέπουν να μετακινείστε εμπρός ή πίσω στα αποτελέσματα ή να επανέρχεστε στο ευρετήριο. Στην κορυφή της σελίδας ευρετηρίου θα βλέπετε συχνά συνδέσμους που σας επιτρέπουν να ταξινομείτε τα αποτελέσματα βάσει διαφορετικών κριτηρίων, όπως κατά ημερομηνία, όνομα ή χρήστη. Στον ίδιο χώρο θα βρίσκετε μερικές φορές συνδέσμους που σας δίνουν τη δυνατότητα να μετατρέπετε ένα ευρετήριο παρατηρήσεων σε ευρετήριο ονομάτων ή εικόνων των παρατηρήσεων αυτών. Για παράδειγμα, αν κάνετε κλικ στο '[:app_your_observations]', θα εμφανιστεί ένας κατάλογος των παρατηρήσεων που έχετε δημοσιεύσει εσείς. Κάντε κλικ στο '[:show_objects(types=:names)]' στην κορυφή της σελίδας για να δείτε έναν κατάλογο των ειδών που έχετε δει, ή κλικ στο '[:show_objects(types=:locations)]' για να δείτε έναν κατάλογο όλων των τοποθεσιών στις οποίες έχετε κάνει εξορμήσεις για μανιτάρια.
  \n\n
  Οι δυνατοί χρήστες μπορεί επίσης να ενδιαφερθούν για το νέο μας API που παρέχει άμεση πρόσβαση στο παρασκήνιο της βάσης δεδομένων μας. Η διαδικασία αυτή μπορεί να χρησιμοποιηθεί για να αναζητηθούν στη βάση δεδομένων εικόνες ή περιγραφές ειδών με σκοπό αυτές να συμπεριληφθούν στη Wikipedia ή σε άλλους δημόσιους ιστότοπους. Μπορείτε ακόμη να τη χρησιμοποιήσετε για να ανεβάσετε παρατηρήσεις και εικόνες, καθώς και πολλά άλλα. Παρακαλούμε επικοινωνήστε με τον webmaster για περισσότερες πληροφορίες.

how_unknown_help: >
  *Αναζήτηση Βοήθειας για κάτι Άγνωστο* - Προκειμένου να βρείτε βοήθεια για κάτι άγνωστο, χρειάζεται να έχετε λογαριασμό χρήστη. Μπορείτε εύκολα να δημιουργήσετε έναν επιλέγοντας '[:app_create_account]' στο αριστερό πάνελ. Δείτε τη συζήτηση των "Χρηστών":#user παρακάτω για περισσότερες λεπτομέρειες.
  \n\n
  Όταν συνδεθείτε, δημιουργήστε μια νέα "Παρατήρηση":#observation επιλέγοντας '[:app_create_observation]' στο αριστερό πάνελ. Γράψτε όσες λεπτομέρειες μπορείτε στη φόρμα που θα εμφανιστεί. Μπορείτε να αφήσετε κενό το πεδίο '[:WHAT]', να το χαρακτηρίσετε '[:unknown]' ή, αν νομίζετε ότι γνωρίζετε το γένος ή την οικογένεια ή κάποια άλλη ομάδα, να δώσετε το αντίστοιχο "Όνομα":#name ακολουθούμενο από το 'sp.', π.χ. 'Russula sp.'. Στο πεδίο '[:NOTES]' γράψτε πληροφορίες για τον βιότοπο, την οσμή, τη γεύση και οτιδήποτε άλλο δεν φαίνεται καθαρά στις φωτογραφίες. Όταν η φόρμα αποκτήσει τη μεγαλύτερη δυνατή πληρότητα, κάντε κλικ στο '[:CREATE]'.
  \n\n
  Θα πρέπει τώρα να βλέπετε μια σελίδα που σας εμφανίζει τις πληροφορίες που μόλις εισαγάγατε. Ωστόσο, αν χρησιμοποιήσατε ένα όνομα που δεν υπάρχει εκείνη τη στιγμή στη βάση δεδομένων, θα ερωτηθείτε αν θέλετε να προσθέσετε το όνομα αυτό. Με τον τρόπο αυτό σας δίνεται επίσης η ευκαιρία να εντοπίσετε και να διορθώσετε τυχόν ορθογραφικά λάθη. Επιπλέον, αν χρησιμοποιήσετε ένα όνομα που θεωρείται ακυρωθέν, θα σας παρασχεθεί η επιλογή να χρησιμοποιήσετε κάποιο προτιμώμενο συνώνυμο.
  \n\n
  Αφού δημιουργήσετε τη νέα παρατήρηση, μπορείτε να ανεβάσετε ό,τι εικόνες έχετε επιλέγονται τον σύνδεσμο '[:show_observation_add_images]' στη δεξιά πλευρά της σελίδας. Είναι πολύ σημαντικό κάθε εικόνα που ανεβάζετε να την έχετε βγάλει εσείς ή να έχετε ρητή άδεια από τον νόμιμο κάτοχο της εικόνας να την ανεβάσετε στον ιστοχώρο. Αν δεν βγάλατε εσείς τη φωτογραφία, παρακαλούμε ενημερώστε το πεδίο '[:form_images_copyright_holder]' έτσι ώστε να φαίνεται εκεί ο πραγματικός της κάτοχος. Η σελίδα αυτή σας επιτρέπει ακόμη να επιλέξετε την "Άδεια":#license με τους όρους της οποίας επιθυμείτε να δημοσιεύσετε την εικόνα.
  \n\n
  Όταν προσθέτετε άγνωστα μανιτάρια, η κοινότητα συνήθως "θα προτείνει ένα ή περισσότερα ονόματα ":#proposing_names γι' αυτά μέσα σε 24 ώρες. Αν κάποιο από τα προτεινόμενα ονόματα σας φανεί πειστικό, μη διστάσετε να επισκεφθείτε και πάλι την παρατήρησή σας και να "ψηφίσετε":#vote ανάλογα. Παρακαλούμε δείτε τη συζήτηση παρακάτω σχετικά με την "ψηφοφορία":#voting. Μέλη της κοινότητας μπορεί επίσης να δημοσιεύσουν απαντήσεις μέσω "Σχολίων":#comment. Από προεπιλογή ο λογαριασμός σας είναι ρυθμισμένος να σας παραδίδει με email τα σχόλια που δημοσιεύονται σχετικά με τις παρατηρήσεις σας. Αν σας ζητηθεί να δώσετε περισσότερες λεπτομέρειες για τη συλλογή, είναι προτιμότερο να επιλέξετε
  '[:show_observation_edit_observation]' (στην κορυφή της σελίδας παρατήρησης) και να τις προσθέσετε στο πεδίο των '[:NOTES]' παρά να δημοσιεύσετε απλά άλλο ένα σχόλιο.

how_adding_observations: >
  *Προσθήκη Παρατηρήσεων Μανιταριών που Έχετε Ταυτοποιήσει* - Χρησιμοποιήστε την ίδια διαδικασία όπως με την "Αναζήτηση Βοήθειας για κάτι Άγνωστο":#unknown_help, μόνο που αυτή τη φορά θα πρέπει να γράψετε την ταυτοποίηση που κάνατε στο πεδίο '[:WHAT]'. Σας προτρέπουμε σθεναρά να πείτε κάτι σχετικά με το πώς φτάσατε στην ταυτοποίηση. Παρέχεται μια μικρή ομάδα τετραγωνιδίων επιλογής για διευκόλυνσή σας ('[:naming_reason_label_1]', '[:naming_reason_label_3]', κ.λπ.), αλλά σας προτρέπουμε να κάνετε πιο συγκεκριμένη αναφορά στα παρεχόμενα πεδία κειμένου (π.χ. να αναφέρετε τις παραπομπές που χρησιμοποιήσατε ή να εισαγάγετε 'έγινε έλεγχος αλληλουχίας του DNA και σύγκρισή του με τα δεδομένα της GenBank'!). Τα μέλη της κοινότητας συχνά δημοσιεύουν "Σχόλια":#comment αν υπάρχει κάποιο ερώτημα σχετικά με τη συλλογή ή αν θέλουν διευκρινίσεις όσον αφορά το γιατί αποκλείσατε άλλα "Ονόματα":#name.

how_proposing_names: >
  *Προτάσεις Ονομάτων* - Οποιοδήποτε μέλος της κοινότητας μπορεί να προτείνει "Ονόματα":#name για οποιεσδήποτε "Παρατηρήσεις":#observation. Κάντε κλικ σε μία παρατήρηση (π.χ. από τη σελίδα '[:rss_log_title]') και μετακινηθείτε προς τα κάτω, μετά τις σημειώσεις της παρατήρησης. Εκεί θα πρέπει να υπάρχει ένας κατάλογος με "Προτεινόμενα Ονόματα":#proposed_name μέσα σε ένα πλαίσιο με λεπτό περίγραμμα. Οι περισσότερες παρατηρήσεις θα έχουν ήδη τουλάχιστον ένα προτεινόμενο όνομα (αυτό που πρότεινε ο κάτοχος). Από εδώ μπορείτε είτε να κάνετε κλικ στο '[:show_namings_propose_new_name]' είτε να "Ψηφίσετε":#voting για τα υπάρχοντα ονόματα. Σε κάθε περίπτωση θα χρειαστεί να συνδεθείτε πριν σας επιτραπεί να το κάνετε.
  \n\n
  Όταν κάνετε κλικ στο '[:show_namings_propose_new_name]', θα εμφανιστεί μία φόρμα πολύ όμοια με εκείνη που χρησιμοποιείται για τη δημιουργία παρατήρησης. Εκτός από το όνομα, απαιτείται να επιλέξετε και ένα επίπεδο βεβαιότητας. Αυτή είναι η ψήφος:#vote σας και μπορείτε να την αλλάξετε στη σελίδα '[:show_object(type=:observation)]' όποτε θέλετε. Όπως και με τη δημιουργία παρατήρησης, σας προτρέπουμε σθεναρά να δώσετε κάποια εξήγηση σχετικά με το γιατί νομίζετε ότι το Όνομα που δώσατε έχει εφαρμογή στη συγκεκριμένη παρατήρηση (και γιατί δεν ισχύουν άλλα ονόματα). Όταν τελειώσετε, κάντε κλικ στο '[:CREATE]'. Θα σας δοθεί η δυνατότητα να διορθώσετε ορθογραφικά λάθη ή να επιλέξετε ένα αποδεκτό όνομα σε περίπτωση που εισαγάγατε ακυρωθέν.
  \n\n
  Δεν επιτρέπεται στους χρήστες να προτείνουν όνομα, αν κάποιος άλλος το έχει κάνει ήδη. Ο μόνος λόγος να γίνει κάτι τέτοιο θα ήταν για να εκτεθούν εναλλακτικοί λόγοι κατάληξης στο ίδιο συμπέρασμα. Αντ' αυτού μπορείτε να χρησιμοποιήσετε το βήμα συζητήσεων που παρέχεται μέσω σχολίων.

how_voting: >
  *Ψηφοφορία για Προτεινόμενα Ονόματα* - Κάντε κλικ σε μία "Παρατήρηση":#observation, π.χ. από τη σελίδα '[:rss_log_title]' και μετακινηθείτε προς τα κάτω στο πλαίσιο '[:show_namings_proposed_names]'. Σημειώστε ότι πρέπει να συνδεθείτε πριν μπορέσετε να δείτε ή να αλλάξετε οποιαδήποτε από τις "Ψήφους":#vote σας. Αφού συνδεθείτε, θα πρέπει να δείτε κάποια πτυσσόμενα μενού δίπλα σε κάθε "Προτεινόμενο Όνομα":#proposed_name. Η ψήφος σας εκφράζει τον βαθμό στον οποίο είστε βέβαιοι ή συμφωνείτε για την εφαρμογή αυτού του ονόματος στη συγκεκριμένη παρατήρηση. Κάθε επιλογή πάνω από την '[min_neg_vote]' θεωρείται θετική ψήφος, κάθε επιλογή κάτω από την '[min_pos_vote]' αρνητική. Επιλέξτε '[no_opinion]' για να διαγραφεί η ψήφος σας. Όταν θα έχετε αλλάξει όλες τις ψήφους που θέλετε, μην παραλείψετε να κάνετε κλικ στο '[:show_namings_update_votes]' για να καταγραφούν οι ψήφοι σας. Μην ανησυχείτε, αν το ξεχάσετε και προσπαθήσετε να μετακινηθείτε κάπου αλλού χωρίς να έχετε δώσει την ψήφο σας, θα ειδοποιηθείτε (εκτός αν έχετε απενεργοποιήσει το Javascript).
  \n\n
  Σε γενικές γραμμές, οι ψήφοι για ένα όνομα αποκτούν πρώτα το ειδικό τους βάρος, έπειτα αθροίζονται και στην συνέχεια διαιρούνται με τον αριθμό των φήψων για το συγκεκριμένο όνομα. Το όνομα με την καλύτερη επίδοση σε ψήφους είναι αυτό που θα εφαρμοστεί στην παρατήρηση αυτή σε ολόκληρο τον ιστότοπο. Στην περίπτωση που θα προταθούν περισσότερα ονόματα για μία παρατήρηση, συσσωρεύονται όλες οι ψήφοι και επιλέγεται η υψηλότερη ψήφος κάθε χρήστη μέσα από την ομάδα των συνωνύμων. Στο τέλος, εάν υποτεθεί ότι θα υπερισχύσει εκείνη η ομάδα συνωνύμων, το τρέχον αποδεκτό όνομα χρησιμοποιείται ως η κοινή αποδοχή της κοινότητας. Αν υπάρχει ακόμη διαφωνία μεταξύ της επιστημονικής κοινότητας ως προς το ποιο όνομα είναι το κατάλληλο για ένα δεδομένο τάξιο, τότε θα χρησιμοποιηθούν οι ψήφοι με τον καλύτερο δυνατό τρόπο, έτσι ώστε να ληφθεί μια απόφαση ανάμεσα σε περισσότερα αποδεκτά ονόματα. Να σημειωθεί ότι η ψήφος του κατόχου αυτομάτως βαρύνει λίγο περισσότερο, όπως συμβαίνει και με τις ψήφους των χρηστών που έχουν μεγάλη "Συνεισφορά":#contribution to [:app_title] ή θεωρούνται ειδικοί. Κάντε κλικ στο '[:app_contributors]' ή στο όνομα ενός χρήστη για να δείτε την κατάσταση συνεισφοράς και ειδικότητας του καθενός. (Χρησιμοποιείται η λογαριθμική βάση 10 επί των συνεισφορών των χρηστών.)

how_adding_comments: >
  *Προσθήκη Σχολίων* - Όταν βλέπετε μία "Παρατήρηση":#observation, αν θελήσετε να δημοσιεύσετε ή να απαντήσετε σε ένα "Σχόλιο":#comment, επιλέξτε τον σύνδεσμο '[:show_comments_add_comment]' κοντά στην κορυφή της σελίδας. Αν εκείνη τη στιγμή δεν είστε συνδεδεμένοι σε κάποιον λογαριασμό "Χρήστη":#user, θα σας ζητηθεί να συνδεθείτε. Αφού συνδεθείτε, θα εμφανιστεί μία φόρμα που θα σας ζητά μία περίληψη και το σχόλιό σας. Σημειώστε ότι μπορείτε να κάνετε κάποια απλή διαμόρφωση κειμένου μέσα στο πλαίσιο του σχολίου. Αυτό παρουσιάζεται εν συντομία κάτω από το πλαίσιο του κειμένου, μαζί με έναν σύνδεσμο για πιο λεπτομερή παρουσίαση. Μπορείτε επίσης να προσθέσετε συνδέσμους μέσα σε ένα σχόλιο χρησιμοποιώντας κανονική διαμόρφωση HTML. Το HTML καθαρίζεται αυτόματα προκειμένου να αποφευχθούν προβλήματα ασφάλειας, όπως η λεγόμενη "ένεση script" (script injection), γι' αυτό προσπαθήστε να μην εισάγετε εξεζητημένες σημάνσεις.

how_tracking_species: >
  Η *Παρακολούθηση ενός Συγκεκριμένου Είδους ή Γένους μέσω Email* - [:app_title] σας επιτρέπει να ζητήσετε να σας αποστέλλεται email κάθε φορά που ένα συγκεκριμένο "Όνομα":#name δίνεται σε μία "Παρατήρηση":#observation. Αν αυτό το όνομα είναι γένος ή είδος, θα σας αποστέλλεται επίσης email όποτε παρατηρείται ένα είδος ή υποείδος. Για να ενεργοποιήσετε αυτό το χαρακτηριστικό, πηγαίνετε στη σελίδα ενός Ονόματος που σας ενδιαφέρει (δείτε "Αναζήτηση":#searching) και κάντε κλικ στο '[:show_name_email_tracking]'. Μπορείτε να το διαμορφώσετε έτσι ώστε το άτομο που έκανε την παρατήρηση στην οποία δόθηκε το συγκεκριμένο όνομα να λάβει ένα ειδικό email με το οποίο θα ενημερωθεί ότι ενδιαφέρεστε για τη συγκεκριμένη παρατήρηση. Αν δε δώσετε καμία οδηγία, δεν θα σταλεί email. Αν ο παρατηρητής δώσει το όνομα ταυτόχρονα με τη δημιουργία της παρατήρησης, το μήνυμά σας θα εμφανιστεί αμέσως σε ολόκληρο τον ιστοχώρο. Μπορείτε να τροποποιήσετε ή να ακυρώσετε το αίτημά σας για κάποιο συγκεκριμένο όνομα πηγαίνοντας ξανά στο όνομα αυτό και επιλέγοντας '[:show_name_email_tracking]' και κάνοντας κλικ στο πλήκτρο '[:DISABLE]' στη σελίδα που θα εμφανιστεί.

how_describing_species: >
  *Περιγραφή Είδους* - Κάντε κλικ στον σύνδεσμο οποιουδήποτε "Ονόματος":#name δείτε οπουδήποτε στον ιστότοπο. Για παράδειγμα, κάντε κλικ σε οποιοδήποτε από τα αποτελέσματα που παρατίθενται στο '"[:app_index_a_z]":/name/observation_index', αναζητήστε ένα όνομα στο πλαίσιο αναζήτησης, ή κάντε κλικ στον σύνδεσμο 'Σχετικά με το &lt;όνομα&gt;...' στην κορυφή οποιασδήποτε σελίδας "Παρατήρησης":#observation. Όλα αυτά σας πηγαίνουν σε μία σελίδα που συνοψίζει όλα όσα γνωρίζουμε για το συγκεκριμένο τάξιο. Αν γνωρίζετα αυτό το είδος και υπάρχει κάτι που θα θέλατε να προσθέσετε, κάντε κλικ στο '[:show_name_edit_name]' και προσθέστε τις σημειώσεις σας. Σας προτρέπουμε να παραθέσετε αναφορές, όπως οδηγούς πεδίου και επιστημονικά άρθρα. Είναι θεμιτό να παραθέσετε αυτούσιες παραπομπές στις αναφορές αυτές, αλλά παρακαλούμε μην κάνετε εκτεταμένες αυτούσιες παραπομπές χωρίς να έχετε πάρει άδεια από τον αρχικό συγγραφέα τους.

how_projects: >
  *Έργα* - Τα έργα αποτελούν έναν τρόπο να συνεργαστούν τα μέλη μιας ομάδας "Χρηστών":#user για να δημιουργήσουν μια εργασία που θέλουν να κρατήσουν μακριά από την κοινή θέα, έως ότου είναι έτοιμοι να τη δημοσιεύσουν. Ο βασικός σκοπός αυτού ήταν να υποστηριχθούν πανεπιστημιακά μαθήματα, όπου υπήρχε η επιθυμία να διατηρηθεί ένα πιο ελεγχόμενο περιβάλλον όσο διαρκούσε το μάθημα.
  \n\n
  Οποιοσδήποτε μπορεί να δημιουργήσει ένα νέο έργο κάνοντας κλικ στοω '"[:app_list_projects]":/project/list_projects' στο αριστερό πάνελ και κατόπιν στο '[:list_projects_add_project]'. Το άτομο που δημιουργεί το έργο παραμένει καθ' όλη τη διάρκεια μέλος και διαχειριστής αυτού του έργου. Ένας διαχειριστής έργου μπορεί να προσθέτει νέα μέλη κάνοντας κλι στον σύνδεσμο '[:show_project_add_members]' στο 'Show Project' στην κορυφή της σελίδας ενός έργου. Οι διαχειριστές μπορούν επίσης να κάνουν άλλους χρήστες διαχειριστές του έργου πηγαίνοντας σε κάποιον από τους συνδέσμους '[:add_members_change_status]' που διατίθενται στις σελίδες 'Εμφάνιση Έργου' ή 'Προσθήκη Μελών'. Κάθε Χρήστης μπορεί να στέλνει αιτήματα στους διαχειριστές ενός έργου. Τα αιτήματα αυτά στέλνονται με email στους διαχειριστές και περιλαμβάνουν έναν σύνδεσμο για αλλαγή της κατάστασης του συγκεκριμένου χρήστη.
  \n\n
  Προς το παρόν τα έργα επικεντρώνονται κυρίως στη συγγραφή "Περιγραφών":#description διαφόρων ειδών. Να σημειωθεί πάντως ότι οποιοσδήποτε μπορεί τώρα να δημιουργεί νέες περιγραφές ενός είδους (δείτε "Περιγραφή Είδους":#describing_species) κάνοντας κλικ στο '[:show_name_create_description]' στην κορυφή της σελίδας 'Εμφάνιση Ονόματος'. Οι περιγραφές που δημιουργούνται για ένα έργο είναι ορατές μόνο στα μέλη εκείνου του έργου, έως ότου δημοσιευτούν, και επεξεργάσιμες μόνο από τον κάτοχο της περιγραφής και τους διαχειριστές του έργου. Όταν δημοσιευτεί μία περιγραφή, γίνεται η επίσημη περιγραφή αν δεν υπάρχει ήδη κάποια επίσημη περιγραφή.

how_maps: >
  *Εργασία με Χάρτες* - Αυτή τη στιγμή υπάρχουν τρεις τύποι χαρτών στο [:app_title]: Χάρτες εμφάνισης (π.χ. "Χάρτης εμφάνισης του
  **__Craterellus cornucopioides__**":/name/map/284), Χάρτες Τοποθεσιών (π.χ.
  "Salt Point State Park":/location/show_location/4) και οι "[:map_locations_global_map]":/location/map_locations.
  \n\n
  Για να δείτε έναν χάρτη εμφάνισης για ένα συγκεκριμένο "Όνομα":#name, πηγαίνετε στη σελίδα αυτού του ονόματος (π.χ. γράψτε το όνομα στο πλαίσιο αναζήτησης, επιλέξτε '[:NAMES]') και κάντε κλικ στο '[:app_search]' και έπειτα στο '[:show_name_distribution_map]' στην κορυφή της σελίδας.
  \n\n
  Προτρέπουμε τους "Χρήστες":#user να προσθέτουν έναν χάρτη εμφάνισης για ένα όνομα. Ο πιο εύκολος τρόπος είναι να δημιουργηθεί μια νένα "Παρατήρηση":#observation με χρήση μιας ήδη καθορισμένης "Τοποθεσίας":#location. Να σημειωθεί όμως ότι η αυτοσυμπλήρωση για το πλαίσιο '[:WHERE]' θα παρουσιάσει όλες τις τοποθεσίες που ταιριάζουν, είτε αυτές είναι καθορισμένες είτε όχι.
  \n\n
  Μπορείτε επίσης να επιλέξετε ρητά να μην εμφανίζεται κάποια παρατήρηση στον χάρτη εμφάνισης. Αυτό σας επιτρέπει να καταγράφετε παρατηρήσεις μανιταριών σε μέρη όπως εκθέσεις μανιταριών, παλιές φωτογραφίες ή άλλα μέρη που μπορεί να μην γνωρίζετε πού ακριβώς έγινε η συλλογή του μανιταριού. Όταν δημιουργείτε ή επεξεργάζεστε μία παρατήρηση, υπάρχει ένα τετραγωνίδιο επιλογής με την ετικέτα '[:form_observations_is_collection_location]'. Από προεπιλογή αυτό είναι επιλεγμένο. Αν το αποεπιλέξετε, η συγκεκριμένη παρατήρηση δεν θα εμφανίζεται σε κανένα χάρτη εμφάνισης.

how_defining_locations: >
  *Καθορισμός Ακαθόριστων Τοποθεσιών* - Πολλές "Παρατηρήσεις":#observation έχουν αναφερθεί από ακαθόριστες "Τοποθεσίες":#location. Αυτές οι παρατηρήσεις δεν θα εμφανίζονται στους "χάρτες εμφάνισης":#maps. Ένας θαυμάσιος, εύκολος τρόπος να βοηθήσουν οι "Χρήστες":#user, αν έχουν λίγο ελεύθερο χρόνο, είναι να εντοπίσουν και να καθορίσουν αυτές τις ακαθόριστες τοποθεσίες.
  \n\n
  Όταν κοιτάζει κανείς τις παρατηρήσεις, θα παρατηρήσει ότι τα ονόματα καθορισμένων τοποθεσιών ακολουθούνται από έναν σύνδεσμο με την ετικέτα '[:click_for_map]'. Τα ονόματα των ακαθόριστων τοποθεσιών ακολουθούνται από έναν σύνδεσμο με την ετικέτα '[:SEARCH]'. Αν κάνετε κλικ στον σύνδεσμο μιας ακαθόριστης τοποθεσίας, θα εμφανιστεί ένας κατάλογος παρατηρήσεων που έχουν αναφερθεί από την τοποθεσία αυτή. Η σελίδα που θα ανοίξει θα περιλαμβάνει δύο συνδέσμους στην κορυφή της σελίδας: '[:list_observations_location_define]' και '[:list_observations_location_merge]'. Κάνοντας κλικ στο '[:list_observations_location_define]' θα εμφανιστεί μία φόρμα που μπορείτε να χρησιμοποιήσετε για να δημιουργήσετε την τοποθεσία αυτή. Κάνοντας κλικ στο 'Συγχώνευση Με Καθορισμένη Τοποθεσία' θα εμφανιστεί ένας κατάλογος παρόμοιων τοποθεσιών που έχουν ήδη καθοριστεί. Κάνοντας κλικ σε οποιαδήποτε από αυτές τις τοποθεσίες θα εκτελεστεί η συγχώνευση.
  \n\n
  Μπορείτε επίσης να δείτε έναν κατάλογο με όλες τις τοποθεσίες που χρησιμοποιούνται κάνοντας κλικ στο '"[:app_list_locations]":/location/list_locations' στο αριστερό πάνελ. Η σελίδα αυτή παραθέτει τόσο τις καθορισμένες (πρώτη στήλη, ταξινομημένες αλφαβητικά) όσο και τις ακαθόριστες τοποθεσίες (δεύτερη στήλη, ταξινομημένες κατά τον αριθμό των παρατηρήσεων που έχουν αναφερθεί από την τοποθεσία αυτή). Σε ορισμένες περιπτώσεις στην ίδια τοποθεσία έχουν δοθεί περισσότερα ονόματα (π.χ. 'Point Reyes National Seashore'
  και 'Pt Reyes Park'). Μπορείτε να κάνετε συγχώνευση μιας ακαθόριστης τοποθεσίας με μια καθορισμένη τοποθεσία κάνοντας κλικ στο '[:list_place_names_merge]' δίπλα στην ακαθόριστη τοποθεσία (δείτε παραπάνω).
  \n\n
  Όταν καθορίζετε μια νέα τοποθεσία, το πρώτο πράγμα που πρέπει να κάνετε είναι να ανασκοπήσετε το όνομά της. Ο Παρατηρητής Μανιταριών προσπαθεί να επιβάλει ένα σύνολο "κανόνων":/location/help.
  \n\n
  Στη θεωρία είναι δυνατό μια τοποθεσία να καθοριστεί πάνω από μία φορά (προφανώς από διαφορετικούς χρήστες). Αν συμβεί αυτό, μπορείτε να ζητήσετε συγχώνευση επεξεργαζόμενοι μία από τις δύο τοποθεσίες και αλλάζοντας το όνομά της, έτσι ώστε αυτό να είναι ακριβώς το ίδιο με εκείνο της άλλης. Αυτό δεν πρόκειται να έχει καμία άμεση επίπτωση, αλλά θα εμφανιστεί ένα προειδοποιητικό μήνυμα και θα σταλεί ένα email με τις λεπτομέρειες στους διαχειριστές του ιστοχώρου. Η συγχώνευση καθορισμένων τοποθεσιών υπόκειται σε περιορισμούς, επειδή μπορεί να προκαλέσει σημαντική απώλεια δεδομένων.

how_creating_species_lists: >
  *Δημιουργία Καταλόγων Ειδών* - Για να δημιουργήσετε έναν "Κατάλογο Ειδών":#species_list, κάντε κλικ στο '"[:app_create_list]":/species_list/create_species_list' στο αριστερό πάνελ. Συμπληρώστε τα διάφορα πεδία. Στο πεδίο 'Γράψτε Είδη' πρέπει να δώσετε σε κάθε είδος ένα "Όνομα":#name, γράφοντας ένα μόνο σε κάθε γραμμή. Όταν πρόκειται να δημιουργήσετε τον κατάλογο, κάθε γραμμή ελέγχεται για να διαπιστωθεί αν υπάρχει κάτι που να ταιριάζει στη βάση δεδομένων. Αν δεν υπάρχει όνομα που να ταιριάζει, θα ερωτηθείτε αν θέλετε να προσθέσετε τα άγνωστα ονόματα στη βάση δεδομένων. Αυτό σας δίνει την ευκαιρία να εντοπίσετε και να διορθώσετε ορθογραφικά λάθη, ενώ σας παρέχει και έναν απλό τρόπο να προσθέσετε ονόματα που λείπουν. Κάθε όνομα που δίνεται στο πεδίο 'Γράψτε Είδος' (ή που φορτώνεται από αρχείο) θα χρησιμοποιηθεί για τη δημιουργία μιας εντελώς νέας "Παρατήρησης":#observation. Οι '[:form_species_lists_list_notes]' εμφανίζονται μόνο όταν εμφανίζεται ολόκληρος ο κατάλογος ειδών. Χρησιμοποιήστε τις '[:form_species_lists_member_notes]' για να δείξετε κείμενο που θα θέλατε να προσθέσετε σε κάθε νέα παρατήρηση.
  \n\n
  Υπάρχουν αρκετές μέθοδοι να συντάξετε ένα σύνολο υπαρχουσών παρατηρήσεων σε νέο κατάλογο. Κατά την απλούστερη μέθοδο δημιουργείτε πρώτα έναν κενό κατάλογο ειδών, έπειτα πηγαίνετε σε κάθε μία από τις παρατηρήσεις που θέλετε να προσθέσετε και επιλέγετε '[:show_observation_manage_species_lists]'. Αυτό σας δίνει τη δυνατότητα να προσθέσετε αυτή την παρατήρηση σε οποιονδήποτε κατάλογο σας ανήκει. (Να σημειωθεί ότι μπορείτε να προσθέσετε τις παρατηρήσεις οποιουδήποτε σε έναν κατάλογο ειδών που σας ανήκει.)
  \n\n
  Κατά μία άλλη μέθοδο μπορείτε να επιλέξετε '[:app_create_list]' άμεσα από οποιοδήποτε ευρετήριο παρατηρήσεων ή ονομάτων. Για παράδειγμα, μπορείτε να χρησιμοποιήσετε το πλαίσιο αναζήτησης στην κορυφή της σελίδας ή τη λειτουργία '"[:app_advanced_search]":/observer/advanced_search_form' για να αναζητήσετε όλες τις παρατηρήσεις από το Michigan. Όταν εμφανιστεί η πρώτη σελίδα αποτελεσμάτων, κάντε κλικ στο '[:app_create_list]' (στο αριστερό πάνελ) και θα πάρετε έναν κατάλογο με όλα τα ονόματα που ταιριάζουν για να διαλέξετε στη φόρμα του νέου καταλόγου ειδών.
  \n\n
  Τέλος, όταν βλέπετε έναν υπάρχοντα κατάλογο ειδών, μπορείτε να κάνετε κλικ στο '[:species_list_show_clone_list]' ή στο '[:species_list_show_set_source]' στην κορυφή της σελίδας. Ο '[:species_list_show_clone_list]' σας μεταφέρει κατευθείαν σε μία φόρμα νέου καταλόγου ειδών, με όλες τις πληροφορίες του υπάρχοντος καταλόγου ήδη συμπληρωμένες. Η '[:species_list_show_set_source]' αντιγράφει τα ονόματα εκείνου του καταλόγου ειδών στο clipboard. Την επόμενη φορά που θα κάνετε κλικ στο '[:app_create_list]', η φόρμα νέου καταλόγου ειδών θα σας δώσει αυτόν τον κατάλογο ονομάτων για να διαλέξετε (εκτός αν εμφανίσετε κάποια άλλη παρατήρηση ή ευρετήριο ονομάτων εν τω μεταξύ).

