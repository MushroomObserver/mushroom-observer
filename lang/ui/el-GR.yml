# observer/no_ajax
no_ajax_body: >
  Ο φυλλομετρητής σας φαίνεται να είναι απαρχαιωμένος. Εξακολουθείτε να έχετε πρόσβαση σε όλες τις δυνατότητες αυτού του ιστοχώρου, ωστόσο, αν δεν αναβαθμίσετε τον φυλλομετρητή σας, δεν θα μπορέσουν να χρησιμοποιηθούν κάποια πολύ χρήσιμα χαρακτηριστικά javascript που υποστηρίζουν οι σύγχρονοι φυλλομετρητές. Σ' αυτά περιλαμβάνονται οι δυναμικές φόρμες, η αυτοσυμπλήρωση επιστημονικών ονομάτων και τοποθεσιών, η νέα έκδοση του δημιουργού [:species_list] και άλλα.

no_ajax_browsers: >
  Φυλλομετρητές που συνιστούμε (και δοκιμάζουμε τακτικά στον ιστοχώρο μας) είναι:
  \n\n
  * Firefox / Iceweasel 1.0 ή ανώτερος
  \n\n
  * Internet Explorer 5.5 ή ανώτερος
  \n\n
  * Netscape 7.0 ή ανώτερος
  \n\n
  * Safari 1.2 ή ανώτερος
  \n\n
  * Opera (γνωρίζουμε ότι λειτουργεί ο 8.0)
  \n\n
  * Chrome
  \n\n
  Αν γνωρίζετε ότι ο φυλλομετρητής σας υποστηρίζει AJAX, αλλά δεν αναφέρεται εδώ, παρακαλούμε "στείλτε μας ένα e-mail":/observer/ask_webmaster_question.

no_ajax_dont_care: >
  Αν δεν σας ενδιαφέρει και έχετε κουραστεί να βλέπετε το μήνυμα "Ο Φυλλομετρητής Σας είναι Απαρχαιωμένος" στην κορυφή κάθε σελίδας, "Παρακαλούμε κάντε κλικ εδώ":/observer/turn_javascript_off. (Συνδεθείτε και πηγαίνετε στις προτιμήσεις για να επανενεργοποιήσετε τον αυτοεντοπισμό.)

no_ajax_title: Ο Φυλλομετρητής Σας είναι Απαρχαιωμένος


# observer/no_browser
no_browser_body: >
  Δεν έχουμε ξαναδεί τον φυλλομετρητή σας. Αυτό σημαίνει ότι δεν γνωρίζουμε αν υποστηρίζει πλήρως τις δυνατότητες αυτού του ιστοχώρου. Επειδή υπάρχουν σελίδες που δεν θα λειτουργήσουν αν δεν μαντέψουμε σωστά (όπως η ψηφοφορία για τα ονόματα των [:observation]), θα πρέπει να υποθέσουμε το χειρότερο. Αυτό όμως σημαίνει ότι αρκετά χρήσιμα χαρακτηριστικά δεν θα είναι διαθέσιμα, όπως οι δυναμικές φόρμες, η αυτοσυμπλήρωση επιστημονικών ονομάτων και τοποθεσιών, η νέα έκδοση του δημιουργού [:species_list] και άλλα.
  \n\n
  Αν θέλετε να υπερβείτε την παραπάνω απόφαση, "κάντε κλικ εδώ για να ενεργοποιήσετε το javascript":/observer/turn_javascript_on. Αν έχετε κουραστεί να βλέπετε το μήνυμα "Ο Φυλλομετρητής σας δεν αναγνωρίζεται" στην κορυφή κάθε σελίδας, παρακαλούμε "κάντε κλικ εδώ για να απενεργοποιήσετε το javascript":/observer/turn_javascript_off. (Συνδεθείτε και πηγαίνετε στις προτιμήσεις για να επανενεργοποιήσετε τον αυτοεντοπισμό.)

no_browser_title: Ο Φυλλομετρητής σας δεν αναγνωρίζεται


