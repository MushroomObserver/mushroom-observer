form_observations_specimen_available_help: >
  Τσεκάρετε όταν υπάρχει διαθέσιμο αποξηραμένο δείγμα για περαιτέρω μελέτη. Αυτό μπορεί να βρίσκεται σε κάποιο επίσημο ερμπάριο ή να ανήκει σε ιδιωτικό ερμπάριο. Παρακαλούμε αναφέρετε στις σημειώσεις πού βρίσκεται το δείγμα.

