refine_search_join_desc_help: >
  Τα παρακάτω πεδία απαιτούν να συνοδεύονται τα ονόματα από τις περιγραφές. Υπάρχουν δύο τρόποι να γίνει αυτό: (1) Μπορείτε να κάνετε συνδυασμό με μόνο την προεπιλεγμένη περιγραφή, στην οποία περίπτωση τα πεδία που ακολουθούν θα έχουν εφαρμογή μόνο στην προεπιλεγμένη περιγραφή και θα περιορίζουν αυτόματα τα αποτελέσματα σε ονόματα που πράγματι έχουν προεπιλεγμένη περιγραφή. (2) Μπορείτε επίσης να κάνετε συνδυασμό με όλες τις περιγραφές ενός ονόματος, στην οποία περίπτωση τα πεδία που ακολουθούν μπορούν να έχουν εφαρμογή σε οποιαδήποτε περιγραφή. Το μόνο που θα κάνει αυτό θα είναι να περιορίσει τα αποτελέσματα σε ονόματα που έχουν περιγραφές, όχι μόνο σε ονόματα με προεπιλεγμένη περιγραφή.

