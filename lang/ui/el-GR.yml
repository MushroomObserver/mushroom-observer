signup_email_help: >
  Για την επαλήθευση του λογαριασμού σας απαιτείται ισχύουσα διεύθυνση email. Διασφαλίζεται έτσι ο αποκλεισμός των spammers. Μόλις επαληθεύσετε το λογαριασμό σας, μπορείτε να την αλλάξετε ή να την αφαιρέσετε τελείως πηγαίνοντας στη σελίδα Προτιμήσεων. Φροντίζουμε με μεγάλη προσοχή να μην εμφανίζεται η διεύθυνση του email σας σε ιστοσελίδες όπου μπορούν να έχουν πρόσβαση άλλοι. Ποτέ δεν θα πουλήσουμε τη διεύθυνση του email σας. Θα δώσουμε τη διεύθυνση του email σας μόνο αν εσείς μας το ζητήσετε (π.χ. όταν στέλνετε email σε κάποιο άλλο μέλος, αυτός/-ή θα δει το email σας). Από προεπιλεγμένη ρύθμιση, η διεύθυνση του email σας θα χρησιμοποιείται για να σας αποστέλλονται πληροφορίες σχετικά με αλλαγές στην ιστοσελίδα, καθώς επίσης και ενημερώσεις σχετικά με τη συνεισφορά σας στην ιστοσελίδα. Μπορείτε να αποκλείσετε αυτούς τους τρόπους χρήσης αλλάζοντας τις Προτιμήσεις σας.



