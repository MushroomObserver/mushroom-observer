# HOW TO USE PAGE (GLOSSARY)

# Note: Glossary terms should appear in alphabetical order.
how_glossary_body: >
  #(#comment)       [:how_comment]\n
  #(#image)         [:how_image]\n
  #(#license)       [:how_license]\n
  #(#location)      [:how_location]\n
  #(#name)          [:how_name]\n
  #(#observation)   [:how_observation]\n
  #(#proposed_name) [:how_proposed_name]\n
  #(#description)   [:how_description]\n
  #(#species_list) [:how_species_list]\n
  #(#user)          [:how_user]\n
  #(#vote)          [:how_vote]\n

how_comment: >
  *Σχόλια* - Τα σχόλια αποτελούν τον βασικό τρόπο να συζητηθεί μια "Παρατήρηση":#observation ή οι συναπτόμενες σε αυτή "Εικόνες":#image. Κάθε σχόλιο ανήκει σε συγκεκριμένο "Χρήστη":#user. Ένα σχόλιο μπορεί να επεξεργαστεί ή να διαγράψει μόνο ο κάτοχός τους ή ένας διαχειριστής του ιστοχώρου. Μπορείτε να δείτε όλα τα σχόλια που έχουν γίνει για τις παρατηρήσεις σας κάνοντας κλικ στο '"[:show_user_comments_for_you]":/comment/show_comments_for_user' στο αριστερό πάνελ.

how_contribution: >
  *Συνεισφορά* - Ένας αριθμός ή μια επίδοση που μετρά την ποσότητα και την ποιότητα των συνεισφορών που έχει κάνει ένας "Χρήστης":#user στο [:app_title]. Κάντε κλικ στο '[:app_your_summary]' για να δείτε μια ανάλυση της δικής σας συνεισφοράς. Κερδίζετε βαθμούς για κάθε "Παρατήρηση":#observation, "Εικόνα":#image, "Σχόλιο":#comment κ.λπ. που έχετε δημοσιεύσει. Η "Περιγραφή Ειδών":#describing_species και ο "Καθορισμός Τοποθεσιών":defining_locations είναι από τις πλέον σημαντικές συνεισφορές που μπορεί να κάνει ένας χρήστης. (Δείτε στο "Πώς Να Βοηθήσετε":/observer/how_to_help για έναν κατάλογο με άλλους τρόπους που μπορείτε να βοηθήσετε.) Αυτή τη στιγμή η συνεισφορά χρησιμοποιείται μόνο στον υπολογισμό του ειδικού βάρους των "Ψήφων" σας:#vote όταν ψηφίζετε για τα "Προτεινόμενα Ονόματα":#proposed_names στις παρατηρήσεις.

how_description: >
  *Περιγραφή Είδους* - Ένα κείμενο που περιγράφει ένα "Όνομα":#name. Κάθε όνομα δέχεται αυτόματα μία επίσημη περιγραφή που ο καθένας στην κοινότητα επιτρέπεται να διαβάσει και να τροποποιήσει. Πρόσθετες περιγραφές μπορούν να δημιουργηθούν από οποιονδήποτε "Χρήστη":#user, συμπεριλαμβανομένων και των μελών έργων. Ο κάτοχος μιας περιγραφής μπορεί να επιλέξει οποιοδήποτε επίπεδο αδειών ανάγνωσης ή εγγραφής και μπορεί να αποφασίζει σε ποιον δίνεται πίστωση συντάκτη. Αφού οι περιγραφές, και ειδικά η επίσημη, αποτελούν συχνά συλλογική προσπάθεια, κάθε τροποποίηση από κάποιον χρήστη υπόκειται σε αναθεώρηση εκ μέρους της κοινότητας, ενώ διατηρούνται και οι προηγούμενες εκδόσεις προκειμένου να διευκολυνθεί αυτή η διαδικασία. Το περιεχόμενο μιας περιγραφής περιλαμβάνει έναν καθορισμένο κατάλογο τμημάτων, στον οποίο συμπεριλαμβάνονται πράγματα όπως '[:form_names_gen_desc]', '[:form_names_diag_desc]', '[:form_names_look_alikes]', '[:form_names_refs]' και άλλες σημειώσεις.

how_image: >
  *Εικόνα* - Μία φωτογραφία ή άλλη απεικόνιση ενός ή περισσότερων ειδών μανιταριών. Οι εικόνες συνδέονται με μία ή περισσότερες "Παρατηρήσεις":#observation. Μία δεδομένη εικόνα ανήκει σε έναν συγκεκριμένο "Χρήστη":#user, ο οποίος μπορεί να είναι ή να μην είναι ο κάτοχος των δικαιωμάτων πνευματικής ιδιοκτησίας. Μόνο ο κάτοχος ή ένας διαχειριστής του ιστοχώρου μπορεί να αφαιρεί μία εικόνα ή να επεξεργάζεται τις συσχετισμένες πληροφορίες. Όλες οι εικόνες στον ιστότοπο απαιτείται να δημοσιεύονται υπό τους όρους μιας από τις "άδειες των Δημιουργικών Κοινών (Creative Commons licenses)":http://creativecommons.org. Αν αμφισβητείτε τα δεδομένα πνευματικά δικαιώματα ή την αδειοδότηση μιας εικόνας της οποίας κατέχετε τα δικαιώματα, στείλτε email στον "webmaster":/observer/ask_webmaster_question.

how_license: >
  *Άδεια* - Οι "Εικόνες":#image στο [:app_title] δημοσιεύονται με ρητή άδεια. Οι τρέχουσες επιλογές είναι η "Αναφορά Προέλευσης των Δημιουργικών Κοινών, (Creative Commons Attribution, Share
  Alike License)":http://creativecommons.org/licenses/by-sa/3.0/ και η "Αναφορά Προέλευσης των Δημιουργικών Κοινών, Μη Εμπορική, Άδεια Παρόμοιας Διανομής (Creative Commons Attribution, Non-Commercial, Share Alike License)":http://creativecommons.org/licenses/by-nc-sa/3.0/. Η βασική διαφορά είναι αν η εικόνα μπορεί να χρησιμοποιηθεί σε οποιαδήποτε εν δυνάμει εμπορική βάση. Μία από τις παρενέργειες της επιλογής της μη εμπορικής άδειας είναι ότι η εικόνα σας δεν μπορεί να χρησιμοποιηθεί στη "Wikipedia":http://wikipedia.org. Η άδεια μπορεί να οριστεί στην ανά εικόνα βάση. Η πιο χαλαρή, συμβατή με τη Wikipedia άδεια αποτελεί την προεπιλογή για τους νέους "Χρήστες":#user. Ωστόσο, μπορείτε να επιλέξετε τη μη εμπορική άδεια ως προεπιλογή σας στη σελίδα με τις '"[:app_preferences]":/account/prefs' σας και να κάνετε κλικ στο '[:SAVE_CHANGES]'.

how_location: >
  *Τοποθεσία* - Μία ορθογώνια περιοχή που περικλείει μια δεδομένη τοποθεσία, καθορισμένη από βόρεια, νότια, ανατολικά και δυτικά όρια. Εκτός από τη θέση τους, οι τοποθεσίες μπορούν επίσης να περιλαμβάνουν ελάχιστο και μέγιστο υψόμετρο, καθώς επίσης και διάφορες σημειώσεις. Να σημειωθεί ότι το υψόμετρο θα πρέπει να δίνεται σε μέτρα και όχι σε πόδια. Μια τοποθεσία δεν θεωρείται ότι ανήκει σε συγκεκριμένο "Χρήστη":#user. Κάθε χρήστης μπορεί να αλλάξει ή να καθορίσει οποιαδήποτε τοποθεσία, αλλά όλες οι αλλαγές ενός χρήστη υπόκεινται σε αναθεώρηση από την κοινότητα. Για να διευκολυνθεί αυτή η διαδικασία αναθεώρησης, τηρούνται αντίγραφα των προηγούμενων εκδόσεων.

how_name: >
  *Όνομα* - Ένα όνομα για κάποια ομάδα μανιταριών. Συνηθέστατα αυτό είναι το όνομα ενός είδους, αλλά μπορεί να είναι οποιοδήποτε τάξιο (γένος, οικογένεια, ποικιλία κ.λπ.). Τα ονόματα μπορούν επίσης να αναφέρονται σε ομάδες που δεν αποτελούν επίσημα αναγνωρισμένα επιστημονικά ονόματα ή σε λειτουργικές ομάδες όπως οι Γαστερομύκητες. Ένα όνομα δεν θεωρείται ότι ανήκει σε συγκεκριμένο "Χρήστη":#user. Οποιοσδήποτε χρήστης μπορεί να αλλάξει ένα όνομα, αλλά όλες οι αλλαγές υπόκεινται σε αναθεώρησης από την κοινότητα. Για να διευκολυνθεί αυτή η διαδικασία αναθεώρησης, τηρούνται αντίγραφα των προηγούμενων εκδόσεων. Κάθε όνομα μπορεί να έχει έναν αναγνωρισμένο δημιουργό. Ο δημιουργός κανονικά αναφέρεται μόνο για τα επιστημονικά ονόματα. Ο συντάκτης θα πρέπει να ακολουθεί την τυπική πρακτική να αναφέρει το πρόσωπο που έκανε την πρώτη σωστή δημοσίευση του ονόματος. Στην περίπτωση των ονομάτων στο επίπεδο ή κάτω από το επίπεδο του είδους, ο συντάκτης μπορεί επίσης να συμπεριλάβει το πρόσωπο που μετακίνησε το είδος στο τρέχον γένος, π.χ. (Singer) Jenkins.

how_observation: >
  *Παρατήρηση* - Η καταγραφή ενός μοναδικού είδους μανιταριού σε συγκεκριμένο χρόνο και "Τοποθεσία":#location. Κατά κανόνα συσχετισμένη με ένα ή περισσότερα "Ονόματα":#name (δείτε "Προτεινόμενο Όνομα":#proposed_name παρακάτω) και έναν αριθμό "Εικόνων":#image. Κάθε παρατήρηση ανήκει σε έναν "Χρήστη":#user και μόνο αυτός ο χρήστης ή ένας διαχειριστής μπορεί να την επεξεργαστεί ή να τη διαγράψει. Ωστόσο, κάθε χρήστης μπορεί να δημοσιεύσει "Σχόλια":#comment για οποιαδήποτε παρατήρηση. Παρατηρήσεις μπορούν επίσης να συμπεριληφθούν σε έναν ή περισσότερους "Καταλόγους Ειδών":#species_list.

how_proposed_name: >
  *Προτεινόμενο Όνομα* - Ένα "Όνομα":#name που προτείνεται για μία δεδομένη "Παρατήρηση":#observation. Οσαδήποτε ονόματα μπορούν να προταθούν για μία και μοναδική παρατήρηση από τα μέλη της κοινότητας. Καμία ιδιαίτερη μεταχείριση δεν γίνεται σε κανένα όνομα μέλους. Η κοινή αποδοχή επιτυγχάνεται με τη διαδικασία της "Ψηφοφορίας":#voting. Κάθε προτεινόμενο όνομα για μία παρατήρηση ανήκει σε έναν μοναδικό "Χρήστη":#user. Ωστόσο, ούτε καν ο χρήστης που πρότεινε το όνομα δεν μπορεί κατ' ανάγκη να τροποποιήσει ή να διαγράψει ένα όνομα από τη στιγμή που άλλα μέλη της κοινότητας έχουν δώσει τις δικές τους "Ψήφους":#vote υπέρ ή κατά του ονόματος. Ευτυχώς μπορείτε πάντα να προτείνετε πρόσθετα ονόματα. Δεν υπάρχει ποτέ κανενός είδους ποινή σχετική με τυχόν πρόταση λανθασμένων ονομάτων.

how_species_list: >
  *Κατάλογος Ειδών* - Ένας κατάλογος "Παρατηρήσεων":#observation (όχι "Ονομάτων":#name). Περιλαμβάνει ημερομηνία, "Τοποθεσία":#location και τίτλο για τον κατάλογο. Ένας συγκεκριμένος κατάλογος ειδών ανήκει σε έναν συγκεκριμένο "Χρήστη":#user. Μόνο ο κάτοχος ή ένας διαχειριστή του ιστοχώρου μπορεί να αλλάξει ή να διαγράψει έναν κατάλογο ειδών. Δεν υπάρχουν αυστηροί κανόνες ως προς το πώς θα πρέπει να χρησιμοποιούνται οι κατάλογοι ειδών. Πρόκειται για έναν τομέα που είναι πιθανό να αλλάξει στο μέλλον, όταν η κοινότητα αποκτήσει πιο σαφή αντίληψη για το πώς θα πρέπει να χρησιμοποιούνται.

how_user: >
  *Χρήστης* - Ένας λογαριασμός στο [:app_title]. Απαιτείται να δώσετε μία έγκυρη διεύθυνση email όταν πρωτοδημιουργείτε έναν λογαριασμό. Αυτό επιτρέπει στο σύστημα να αποκλείει τη δημιουργία πλαστών λογαριασμών από αυτοματοποιημένα προγράμματα. Δίνει επίσης τη δυνατότητα σε άλλους χρήστε να επικοινωνούν μαζί σας. Ωστόσο, η διεύθυνση του email σας δεν θα αποκαλυφθεί ποτέ, εκτός αν ζητήσετε να σταλεί email σε άλλον χρήστη και τότε θα αποκαλυφθεί μόνο σ' εκείνον τον χρήστη. Αν ανησυχείτε για το γεγονός ότι θα υπάρχει η διεύθυνση του email σας στη βάση δεδομένων μας, αφού κάνετε επαλήθευση του λογαριασμού σας, μπορείτε να πάτε στη σελίδα '"[:app_preferences]":/account/prefs' και να αφαιρέσετε τη διεύθυνσή σας.

how_vote: >
  *Ψήφος* - Η ψήφος ενός "Χρήστη":#user για ένα "Προτεινόμενο Όνομα":#proposed_name για μία συγκεκριμένη "Παρατήρηση":#observation. Εκφράζει ένα επίπεδο βεβαιότητας ή συμφωνίας με το συγκεκριμένο όνομα, με τις μισές επιλογές ("[min_pos_vote]" και άνω) να είναι θετικές και τις άλλες μισές ("[min_neg_vote]" και κάτω) να είναι αρνητικές. Οι ψήφοι ανήκουν στον συγκεκριμένο χρήστη και μπορούν να αλλαχθούν ή να διαγραφούν μόνο από τον κάτοχό τους ή έναν διαχειριστή του ιστοχώρου.

