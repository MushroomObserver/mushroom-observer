name_lister_help: >
  *Δημιουργία Καταλόγου:* Κάντε κλικ σε ένα γένος στην πρώτη στήλη για να ανοίξει ένας κατάλογος ειδών του γένους αυτού. Επιλέξτε οποιοδήποτε από τα τάξια αυτά και πατήστε το Enter ή κάντε διπλό κλικ για να προσθέσετε είδη στον κατάλογό σας. Τα αποδεκτά ονόματα εμφανίζονται με έντονους χαρακτήρες, ενώ τα ακυρωθέντα ονόματα ακολουθούνται από ένα ή περισσότερα αποδεκτά εναλλακτικά ονόματα. Μπορείτε να επιλέξετε όποια θέλετε. Για να αφαιρέσετε ένα όνομα, επιλέξτε το στην τρίτη στήλη και πατήστε Delete ή κάντε διπλό κλικ. (Μπορείτε επίσης να χρησιμοποιήσετε τα πλήκτρα βελών για την πλοήγηση ή να δακτυλογραφήσετε τμήματα των ονομάτων για αναζήτηση μέσα σε μια στήλη.)
  \n\n
  *Αποθήκευση Καταλόγου:* Όταν τελειώσετε, κάντε κλικ σε οποιοδήποτε κουμπί στο κάτω μέρος της σελίδας. Το "Δημιουργία [:species_list]" σας επαναφέρει στην παλιά φόρμα δημιουργίας, όπου θα μπορέσετε να εισαγάγετε ημερομηνία, τοποθεσία, σημειώσεις κ.λπ. πριν αποθηκεύσετε τον κατάλογο.
  \n\n
  *Αναφορές:* Η αναφορά απλού κειμένου σας δίνει έναν απλό κατάλογο με τάξια χωρίς μορφοποίηση. Μπορεί να χρησιμοποιηθεί εμπλουτισμένο κείμενο για να εισαχθεί ο κατάλογος στο Microsoft Word πλήρης με τους συγγραφείς και χωρίς να πειραχτεί καθόλου η μορφοποίηση. Το λογιστικό φύλλο δημιουργεί ένα αρχείο CSV, με στήλες για όνομα, συγγραφέα, παράθεση και αποδοχή. Οι λαϊκές ονομασίες δεν είναι ακόμη διαθέσιμες. Οι αναφορές θα πρέπει κανονικά να κατεβαίνουν αυτόματα σε ξεχωριστή ετικέτα ή παράθυρο. Αν δεν συμβεί αυτό, πηγαίνετε στο μενού Αρχείο του φυλλομετρητή και κάντε κλικ στο 'Αποθήκευση Ως'.

