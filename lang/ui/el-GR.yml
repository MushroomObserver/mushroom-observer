  Δωρεές μπορούν να γίνουν με οποιοδήποτε ποσό μέσω του PayPal χρησιμοποιώντας τις πιο γνωστές πιστωτικές κάρτες ή έναν λογαριασμό του PayPal, κάνοντας κλικ στο παρακάτω πλήκτρο. Οι προσφορές των δωρητών αναγνωρίζονται με αναφορά του ονόματός τους στη "Σελίδα Δωρητών του Παρατηρητή Μανιταριών":/support/donors μόλις ληφθεί η δωρεά τους. Αν επιθυμείτε αναγνώριση της δωρεάς σας με κάποιο ειδικό τρόπο, παρακαλούμε "στείλτε μας ένα σχόλιο":/observer/ask_webmaster_question.

donate_fine_print: >
  Οι χρεώσεις θα γίνονται στην "Κοινοπραξία για Πόρους Ψηφιακής Μυκητολογίας (Consortium for Digital Mycology Resources (CDMR))":http://digitalmycology.org και θα αφορούν τον Παρατηρητή Μανιταριών. Η CDMR συστάθηκε νομικά στην Πολιτεία της Καλιφόρνια και αναγνωρίστηκε από την πολιτεία ως μη κερδοσκοπική. Επιπλέον, έχει κάνει αίτηση για απόκτηση της ιδιότητας 501c3 στην ομοσπονδιακή κυβέρνηση των ΗΠΑ και ως τέτοια θεωρούμε ότι οι δωρεές στον Παρατηρητή Μανιταριών εκπίπτουν του φόρου, τουλάχιστον στις ΗΠΑ.



