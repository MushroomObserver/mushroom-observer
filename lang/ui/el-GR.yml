# observer/translators_note
translators_note: >
  Παρακαλούμε βοηθήστε μας να κάνουμε αυτό τον ιστοχώρο διαθέσιμο σε όλο τον κόσμο! Είναι εύκολο. Υπάρχουν περίπου 1600 γραμμές ή 11000 λέξεις κειμένου σ' αυτόν το χώρο αυτή τη στιγμή, αλλά ας μην σας τρομάζει αυτό. Έχουν οργανωθεί έτσι ώστε κάποιος με περιορισμένο χρόνο να μπορεί να επικεντρωθεί μόνο στα λίγα πρώτα τμήματα και να τελειώσει πρώτα τα κείμενα που χρησιμοποιούνται πιο συχνά. Έπειτα, ανάλογα με τον χρόνο και τη διάθεση, ο ίδιος ή κάποιος άλλος μπορεί να συνεχίσει τη δουλειά καλύπτοντας όλο και περισσότερο μέρος του καταλόγου, έως ότου μια μέρα να ολοκληρωθεί το έργο. Παρακαλούμε μη διστάσετε να κατεβάσετε ένα αντίγραφο των "αρχείων μετάφρασης":[repo] και να αρχίσετε να τα επεξεργάζεστε σε όποια γλώσσα θέλετε. Στη συνέχεια, απλά "στείλτε μας ένα email":/observer/ask_webmaster_question όταν θα έχετε τελειώσει ό,τι μπορείτε και θα σας πούμε πώς μπορείτε να υποβάλετε την εργασία σας. Θα πιστωθείτε με διακεκριμένη αναγνώριση της συνεισφοράς σας και θα έχετε, φυσικά, την απέραντη ευγνωμοσύνη μας.

