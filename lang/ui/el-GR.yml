advanced_search_at_least_one: Παρακαλούμε δώστε τουλάχιστον μία παράμετρο αναζήτησης
advanced_search_caveat: >
  Οι δυνατότητες προχωρημένης αναζήτησης προστέθηκαν τον Φεβρουάριο του 2009 στο [:app_title]. Αυτή η λειτουργία θα μπορούσε να κάνει πολλά πράγματα. Την έχω επίτηδες περιορίσει κάπως, επειδή ανησυχώ μήπως παρουσιαστούν προβλήματα λειτουργίας που μπορεί να προκαλέσουν υπερβάσεις χρονικών ορίων. Παρακαλώ στείλτε "email στον
  webmaster":/observer/ask_webmaster_question, αν παρουσιαστούν υπερβάσεις χρονικών ορίων ή αν θέλετε να προστεθούν συγκεκριμένοι τύποι αναζήτησης.
  \n\n
  Χρήσιμες οδηγίες: Μπορείτε να αφήσετε μερικά πεδία κενά, π.χ. αν αφήσετε κενό το 'Παρατηρητής', θα σας δώσει αποτελέσματα για όλους τους [:users].
  Ταιριάζει με την ακριβή φράση που δόθηκε. Χρησιμοποιήστε "OR" (με κεφαλαία) για να το καθοδηγήσετε να ταιριάζει μία από περισσότερες πιθανές φράσεις, π.χ. "Xanthoria OR Xanthomendoza". Χρησιμοποιήστε αστερίσκο ως χαρακτήρα μπαλαντέρ, π.χ. "Wells Gray*Canada" ταιριάζει με "Wells Gray, Canada", "Wells Gray Park, Canada", και "Wells Gray Provincial Park, Canada". (Δείτε και τις σημειώσεις στο 'Περιεχόμενο'.)

