form_description_source_help: >
  Υπάρχουν τρία είδη περιγραφής που μπορείτε να δημιουργήσετε:\n
  1. *Δημόσια:* Πρόκειται για έγγραφα τύπου wikipedia, τα οποία είναι επεξεργάσιμα από οποιονδήποτε στην ιστοσελίδα. Ο προεπιλεγμένος τίτλος είναι
  "[:description_part_title_public]". Χρησιμοποιήστε το πλαίσιο κειμένου παραπάνω για να κάνετε τις προσαρμογές σας.\n
  2. *Πηγής:* Οι περιγραφές αυτές προέρχονται από τρίτη πηγή και κατά κανόνα δεν θεωρούνται τροποποιήσιμες. Γράψτε το όνομα της πηγής στο πλαίσιο κειμένου παραπάνω. Σημειώστε ότι, αν παραθέτετε περιγραφή που προέρχεται από υλικό με δικαιώματα πνευματικής ιδιοκτησίας, θα πρέπει να φροντίσετε να το αναδιατυπώσετε με δικά σας λόγια.\n
  3. *Χρήστη:* Χρησιμοποιήστε τη για να δημιουργήσετε τη δική σας, προσωπικά προσαρμοσμένη περιγραφή. Ο προεπιλεγμένος τίτλος θα είναι "[:description_part_title_user(user=:name)]". Χρησιμοποιήστε το πλαίσιο κειμένου παραπάνω για να την προσαρμόσετε. Τόσο σ’ αυτή όσο και στην περιγραφή ‘Πηγής’ παραπάνω, θα έχετε αποκλειστικά δικαιώματα επιλογής του ποιος θα μπορεί να βλέπει και να τροποποιεί αυτή την περιγραφή (δείτε τα τετραγωνίδια επιλογής παρακάτω).

form_description_permissions_help: >
  Επιτρέπεται σε όλους να βλέπουν ή να κάνουν τροποποιήσεις στην περιγραφή αυτή; Αν επιθυμείτε να έχετε μεγαλύτερο έλεγχο επί των αδειών ανάγνωσης, εγγραφής και διαχείρισης, παρακαλούμε χρησιμοποιήστε τον σύνδεσμο '[:show_description_adjust_permissions]' παραπάνω.

