refine_search_google_help: >
  Γράψτε μία λέξη ή φράση τη φορά. Κάθε φορά που ενημερώνετε τη φόρμα θα βλέπετε όλες τις προηγούμενες εγγραφές και θα σας δίνεται ακόμη ένα κενό πεδίο. Οι εγγραφές πρέπει να ταιριάζουν με κάθε γραμμή που έχετε συμπληρώσει. Αν εισαγάγετε το σημείο μείον ως πρώτο χαρακτήρα, αυτό απαιτεί η λέξη ή η φράση αυτή να ΜΗΝ είναι παρούσα, π.χ. "-Joe Public". Μπορείτε να παραθέσετε εναλλακτικές λέξεις ή φράσεις με τη λέξη "OR" με κεφαλαία, π.χ. "κόκκινο OR ροζ OR πορτοκαλί". Οι εγγραφές πρέπει να περιέχουν τουλάχιστον μία από αυτές τις εναλλακτικές. Αντίθετα με ό,τι συμβαίνει με τη μπάρα αναζήτησης του Google, εδώ δεν χρειάζονται διπλά εισαγωγικά για την ομαδοποίηση λέξεων σε φράση. Για παράδειγμα, το επόμενο θα έχει τα αποτελέσματα που θα περιμένατε: "Agaricus sp. OR Leucoagaricus sp.".

