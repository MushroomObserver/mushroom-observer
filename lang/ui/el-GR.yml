# observer/color_themes
color_themes_text: >
  **Γενική Αρχή:** Ο ιστοχώρος [:app_title] παρέχει διάφορα χρωματικά πρότυπα που βασίζονται σε διαφορετικές ομάδες μανιταριών. Σύμφωνα με την προεπιλογή, κάθε σελίδα χρωματίζεται βάσει ενός τυχαία επιλεγόμενου προτύπου. Ωστόσο, ένας [:user] μπορεί να επιλέξει να χρησιμοποιηθεί ένα συγκεκριμένο πρότυπο για ολόκληρο τον ιστοχώρο επιλέγοντας το πρότυπο στη σελίδα προτιμήσεων του [:user].
  \n\n
  Η ιδέα της χρήσης μανιταριών για το χρώμα ακολουθεί την παράδοση της χρήσης μανιταριών για τη βαφή υφασμάτων. Κάθε χρώμα ενός προτύπου προήλθε από μια φωτογραφία που περιλαμβάνεται στον ιστοχώρο μιας συγκεκριμένης ομάδας. Τα χρώματα προσπαθούν να εκφράσουν τα χαρακτηριστικά χρώματα της ομάδας. Σε ορισμένες περιπτώσεις οι [:images] έχουν προσαρμοστεί με χρήση μια αυτόματης λειτουργίας εξισορρόπησης χρωμάτων, προκειμένου να παραχθεί ένας πιο χαρακτηριστικός χρωματισμός.
  \n\n
  Οι ακόλουθοι σύνδεσμοι περιγράφουν κάθε ένα από τα διαθέσιμα πρότυπα, συμπεριλαμβάνοντας και συνδέσμους προς τις [:images] από τις οποίες προήλθαν τα χρώματα:

