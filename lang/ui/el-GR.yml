how_help_title: Πώς Μπορείτε να Βοηθήσετε να Γίνει ο [:app_title] Καλύτερος
how_help_intro: >
  Η σελίδα αυτή παρέχει έναν κατάλογο δεξιοτήτων που θα μπορούσαν πραγματικά να μας βοηθήσουν. Αν ενδιαφέρεστε να βοηθήσετε, απλά "στείλτε ένα email":/observer/ask_webmaster_question και ενημερώστε μας για το τι θέλετε να κάνετε.

how_help_contributors: >
  h2. 1. Συντελεστές
  \n\n
  p(normal). Εκτός του να προσθέτετε φωτογραφίες και περιγραφές μανιταριών που είδατε, μπορείτε να κάνετε τη μεγάλη διαφορά στον ιστότοπο "περιγράφοντας είδη":/observer/how_to_use#describing_species ή "καθορίζοντας τοποθεσίες":/observer/how_to_use#defining_locations.

how_help_designers: >
  h2. 2. Σχεδιαστές
  \n\n
  p(normal). Ο ιστότοπος είναι μάλλον λιτός και χρειάζεται ένα καλλιτεχνικό μάτι να βοηθήσει σε πράγματα όπως τα εικονίδια και τα χρωματικά θέματα.

how_help_developers: >
  h2. 3. Κατασκευαστές λογισμικού
  \n\n
  p(normal). Έχουμε "πολλές ιδέες":[todo_list] για το πώς μπορεί να βελτιωθεί ο χώρος. Το πλαίσιο, Ruby on Rails, είναι πολύ εύκολο να το μάθει κανείς και με χαρά μας θα καθοδηγήσουμε όποιον θέλει να προσπαθήσει.

how_help_translators: >
  h2. 4. Μεταφραστές
  \n\n
  p(normal). Ο ιστότοπος έχει διαμορφωθεί με τέτοιο τρόπο ώστε να υποστηρίξει ξένες γλώσσες. Το μόνο που χρειάζεται είναι κάποιος να κάνει τις μεταφράσεις.

how_help_donors:  >
  h2. 5. Donors
  \n\n
  p(normal). Help support our server costs by "donating":/support/donate to
  the Mushroom Observer.

how_help_business_planning: >
  h2. 5. Επιχειρηματικός Σχεδιασμός
  \n\n
  p(normal). Μέχρι στιγμής ο [:app_title] αποτελεί εξολοκλήρου εθελοντική προσπάθεια. Αναζητούμε τρόπους να γίνει ο ιστότοπος οικονομικά βιώσιμος, είτε ως μη κερδοσκοπική προσπάθεια είτε ως μέρος μιας ευρύτερης προσοδοφόρας προσπάθειας.

