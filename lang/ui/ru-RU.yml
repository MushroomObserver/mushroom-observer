form_description_source_help: >
  Вы можете создавать три типа описаний:\n
  1. *Общедоступное:* Это документы формата wikipedia, которые может редактировать любой человек на сайте. По умолчанию название таких описаний -
  "[:description_part_title_public]". Это название можно заменить на собственное с помощью текстового поля, расположенного выше.\n
  2. *Из источника:* Эти описания взяты из источника от третьей стороны и в норме не подлежат изменениям. Введите название источника в расположенное выше текстовое поле.  Заметьте, что, размещая описание, основанное на защищённом авторским правом материале, необходимо перефразировать использованный текст собственными словами..\n
  will have exclusive rights to choose who can view and modify this description
  3. *Пользовательское:* С помощью этой функции можно создать своё собственное описание. По умолчанию название таких описаний - "[:description_part_title_user(user=:name)]".Это название можно заменить на собственное с помощью текстового поля, расположенного выше. И в этом типе, и в типе 'из источника' вы получите исключительное право определять, кто может просматривать и редактировать описание (см. поля для меток выше).

form_description_permissions_help: >
  Можно ли публике просматривать и менять это описание? Если вы хотите получить расширенный доступ к настройкам прав на запись, чтение и администрирование, пожалуйста, пройдите по ссылке '[:show_description_adjust_permissions]', расположенной выше.

