[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4
enabled = false

[smells.file_complexity]
threshold = 55
enabled = false

[smells.return_statements]
threshold = 4
enabled = false

[smells.nested_control_flow]
threshold = 4
enabled = false

[smells.function_parameters]
threshold = 4
enabled = false

[smells.function_complexity]
threshold = 5
enabled = false

[smells.duplication]
enabled = false

[[source]]
name = "default"
default = true

[[plugin]]
name = "brakeman"

[[plugin]]
name = "markdownlint"
mode = "comment"
